          coverage: Medida (en%) en el que los ingresos directamente relacionados
            con la actividad son suficientes para cubrir su coste.
          equipments: Coste proporcional del uso de la Infrastucturas necesaria para
            la prestación de la actividad o servicio (consumos y mantenimientos de
            los edificios, vehículos) en función de su grado de utilización.
          externalServices: Servicios diversos adquiridos por el Ayuntamiento y prestaciones
            de personas jurídicas o físicas no integradas en la plantilla.
          goodsServices: Valoración monetaria del consumo de material fungible necesario
            y no almacenable necesario para la prestación de la actividad o servicio
            (suministro, material de oficina)
          income_cost: Diferencia entre conjunto de ingresos directamente relacionados
            con la actividad y el coste necesario para su prestación. Un saldo negativo
            indica la insuficiencia de recursos específicos y la necesidad de financiación
            con recursos generales del Ayuntamiento.
          staff_cost: Cómputo anual de la parte de los sueldos y salarios de las trabajadoras
            y trabajadores proporcional a su dedicación a la actividad.
          subsidies: Ingresos sin contraprestación directa por parte del beneficiario,
            destinados a una actividad o un proyecto específico.
          taxes: Contraprestaciones económicas recibidas por la prestación de un servicio
            o por la utilización privativa o aprovechamiento especial del dominio
            público.
          transferences: Aportaciones de recursos financieros por parte del Ayuntamiento
            en concepto de subvención previamente concedida.
