machine:
  services:
    - redis
  environment:
    CI: true
    HOST: gobierto.test
    RETRY_FAILING_TEST: true
    RAILS_ENV: test
    RACK_ENV: test
  ruby:
    version: 2.5.1
  node:
    version: 8.2.0
  yarn:
    version: 1.1.0

dependencies:
  cache_directories:
    - elasticsearch-2.4.1
    - bin
  post:
    - if [[ ! -d bin ]]; then mkdir bin; fi
    - if [[ ! -e elasticsearch-2.4.1 ]]; then wget https://download.elastic.co/elasticsearch/elasticsearch/elasticsearch-2.4.1.tar.gz && tar -xvf elasticsearch-2.4.1.tar.gz; fi
    - if [[ ! -e bin/phantomjs ]]; then wget -O bin/phantomjs https://s3.amazonaws.com/circle-downloads/phantomjs-2.1.1; fi
    - chmod a+x bin/phantomjs
    - elasticsearch-2.4.1/bin/elasticsearch: {background: true}
    - sleep 10 && curl --retry 10 --retry-delay 5 -v http://127.0.0.1:9200/
    - createdb circle_ruby_test
  override:
    - yarn install
    - bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --jobs=4 --retry=3  --without development

test:
  override:
    - script/test

deployment:
  production:
    branch: master
    commands:
      - ./script/production_deploy.sh
  staging:
    branch: staging
    commands:
      - ./script/staging_deploy.sh
