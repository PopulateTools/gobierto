      de govern de l'entitat local i de representació dels mateixos. S'inclouran,
      per tant, les assignacions i indemnitzacions del president i membres de la corporació;
      secretaries particulars de la presidència; dietes i despeses de viatge i altres
      de naturalesa anàloga. També s'han d'imputar a aquesta política de despesa les
