    '94': |-
      Es imputar a aquesta política de despesa les transferències genèriques que ordeni l'entitat local cap a l'Estat o la Comunitat Autònoma o a favor d'altres ens locals, com són les participacions en ingressos, quotes de mancomunitats o consorcis i qualssevol altres de naturalesa similar. Es distingeixen, a aquests efectes les entitats locals territorials (article 3.1 de la Llei 7/1985, de 2 d'abril, de la Llei reguladora de les Bases del Règim Local) i la resta d'entitats locals.
       Es tipifiquen quatre grups de programes en raó de l'agent receptor de la mateixa.
    '941': En aquesta partida s'inclouen les despeses en transferències a Comunitats
      Autònomes
    '942': En aquesta partida s'inclouen les despeses en transferències a entitats
      locals territorials
    '943': En aquesta partida s'inclouen les despeses en transferències a altres entitats
      locals
    '944': En aquesta partida s'inclouen les despeses en transferències a l'Administració
      General de l'Estat
