    '90': "Recoge los ingresos obtenidos por la emisión de deuda en euros, en cualquiera de las modalidades en las que puedan hacerlo las Entidades locales, tanto a corto (con plazo de vencimiento no superior a un año) como a largo plazo (con vencimiento superior a un año)."
    '900': "Recoge los ingresos obtenidos por la emisión, por las entidades locales y sus organismos autónomos, de deuda pública en euros a corto plazo (con vencimiento no superior a un año)."
    '901': "Recoge los ingresos obtenidos por la emisión, por las entidades locales y sus organismos autónomos, de deuda pública en euros a largo plazo (con vencimiento superior a un año)."
    '91': "Recoge los ingresos derivados de préstamos recibidos en euros, concedidos tanto por entes del sector público como los concedidos por agentes de fuera del sector público, tanto a corto (con plazo de vencimiento no superior a un año) como a largo plazo (con vencimiento superior a un año). Por conceptos, se diferenciarán en función de la naturaleza pública o privada del prestamista, y del plazo de amortización."
    '92': "Recoge los ingresos obtenidos por la emisión de deuda en moneda distinta del euro, a corto (con plazo de vencimiento no superior a un año) y a largo plazo (con vencimiento superior a un año)."
    '93': "Recoge los ingresos derivados de préstamos nominados en moneda distinta del euro, cualquiera que sea el plazo de reembolso de los mismos, distinguiéndose éste a corto plazo (con plazo no superior a un año) y a largo plazo (con plazo superior a un año)."
    '94': "Recoge los depósitos constituidos y las fianzas ingresadas en metálico en las cajas de las entidades locales o sus organismos autónomos."
