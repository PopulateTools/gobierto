    "43": "Se incluirán los gastos de cualquier naturaleza de los servicios de la Entidad relacionados con el comercio o la actividad comercial.\n
Los gastos incluidos en el grupo de programas de Administración General corresponderán a actividades dirigidas a la planificación, coordinación, control, organización, gestión administrativa y desarrollo de funciones de apoyo de los distintos centros directivos que integran la política de gasto.\n
Comprenderá, los gastos correspondientes a mercados centrales o de minoristas, lonjas y a cualesquiera otras instalaciones similares; actuaciones en defensa de la competencia; control de pesas y medidas y otros de naturaleza análoga; inspección y sanción de establecimientos.\n
Se incluirán también los gastos de cualquier naturaleza asociados al desarrollo y fomento del turismo.\n
Se imputarán los gastos de construcción, mejora, conservación y funcionamiento de establecimientos hoteleros, campings, oficinas de turismo, edición de folletos, carteles y libros y campañas publicitarias. Se recogen también las transferencias que se conceden a otras entidades públicas o privadas, con destino al cumplimiento de estos fines.\n
Por último, se incluirán en esta política de gasto los destinados al desarrollo de las pequeñas y medianas empresas."
