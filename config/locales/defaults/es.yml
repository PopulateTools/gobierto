    - domingo
    - lunes
    - martes
    - miércoles
    - jueves
    - viernes
    - sábado
    formats:
      day_month: "%d/%m"
      default: "%d/%m/%Y"
      long: "%d de %B de %Y"
      short: "%d %b %Y"
      shortest: "%d %b %y"
