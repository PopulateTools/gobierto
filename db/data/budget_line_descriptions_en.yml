    "42": "Comprende los gastos de todo tipo destinados a la promoción, apoyo y desarrollo de la industria en el ámbito de acción de la Entidad local.\n
Los gastos incluidos en el grupo de programas de administración general corresponderán a actividades dirigidas a la planificación, coordinación, control, organización, gestión administrativa y desarrollo de funciones de apoyo de los distintos centros directivos que integran la política de gasto.\n
Se imputarán a esta política de gasto los ocasionados con motivo de inversión en capital de empresas; fomento de la acción empresarial; ayudas para la reconversión y reindustrialización; fomento del asociacionismo de empresas industriales, y todo tipo de transferencias con destino a estos fines y de incentivos a la localización industrial.\n
Se incluirán, además, los gastos relacionados con el apoyo a la minería, investigación, preparación, comercialización y otras actividades de la producción minera.\n
Asimismo comprende los gastos relacionados con la producción, transmisión y distribución de energía, en especial de gas y electricidad. También se imputarán a esta política de gasto las transferencias a otros agentes con el fin específico propio de las actividades que se contemplan en la misma."
