    '85': "Recoge los ingresos procedentes de la venta de títulos representativos de la propiedad del capital de entes encuadrados dentro del sector público."
    '86': "Recoge los ingresos procedentes de la venta de títulos representativos de la propiedad del capital de entidades no pertenecientes al sector público."
    '87': "Se incluirá la parte del remanente de tesorería que se utilice como medio de financiación de modificaciones de crédito."
    '870': "Se diferenciarán, por subconceptos, la parte destinada a gastos con financiación afectada de la destinada a gastos generales."
