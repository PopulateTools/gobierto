    "41": "Comprende los gastos de toda índole destinados a la mejora, fomento y ordenación de las actividades agrícolas, ganaderas y piscícolas.\n
Los gastos incluidos en el grupo de programas de Administración General corresponderán a actividades dirigidas a la planificación, coordinación, control, organización, gestión administrativa y desarrollo de funciones de apoyo de los distintos centros directivos que integran la política de gasto.\n
Se imputarán los gastos relativos a planes de ordenación del sector; colonización y concentración parcelaria; fomento del movimiento cooperativo y promoción del asociacionismo; fomento de la industrialización agroalimentaria; formación de jóvenes empresarios; centros de extensión agraria y otros de igual naturaleza.\n
Se incluirán, además, los gastos relacionados con el control y erradicación de plagas; mejora y selección de semillas y de ganados, centros de biotecnología; explotaciones experimentales agrícolas y otras de naturaleza similar.\n
Asimismo comprende los gastos relacionados con la creación, mejora y mantenimiento de infraestructuras básicas en actividades agrícolas, ganaderas, piscícolas o cinegéticas; regadíos; modificación y mejora de las estructuras; conservación y saneamiento de suelos y otras de naturaleza similar.\n
Igualmente se imputará a esta política de gasto, en su caso, la aportación o cuota al depósito agrícola."
