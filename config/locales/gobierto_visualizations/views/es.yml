      odss:
        amount: Importe
        assigned: Alineado
        description_html: "<p>Desde el año 2015, la ONU ha aprobado la Agenda 2030,
          incorporando los 17 Objetivos de Desarrollo Sostenible (ODS), y establecido
          una visión transformadora hacia la sostenibilidad económica, social y ambiental,
          este Ayuntamiento ha colaborado en abrir un nuevo camino para mejorar la
          vida de todas y todos, sin dejar a nadie atrás.</p> <p>Es por ello, que
          después de presentar el Plan Estratégico Municipal 2023-2027 alineado con
          los ODS, se compite la alineación del presupuesto municipal con la Agenda
          2030.</p> <p>El visor del presupuesto permite una mejor evaluación de la
          adecuación de los recursos utilizados y las prioridades políticas, y contribuye
          a dirigir los esfuerzos hacia las áreas donde se necesita un mayor enfoque.</p>
          <p>Esta herramienta se plantea con el objetivo de ofrecer a la ciudadanía
          una visión integral del grado de alineamiento de las gastos municipales
          de este año con la consecución de los ODS.</p>"
