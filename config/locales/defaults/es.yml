    - noviembre
    - diciembre
    order:
    - :day
    - :month
    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        one: hace alrededor de 1 hora
        other: hace alrededor de %{count} horas
      about_x_months:
        one: hace alrededor de 1 mes
        other: hace alrededor de %{count} meses
      about_x_years:
        one: hace alrededor de 1 año
        other: hace alrededor de %{count} años
      almost_x_years:
        one: hace casi 1 año
        other: hace casi %{count} años
      half_a_minute: hace medio minuto
      less_than_x_minutes:
        one: hace menos de 1 minuto
        other: hace menos de %{count} minutos
      less_than_x_seconds:
        one: hace menos de 1 segundo
        other: hace menos de %{count} segundos
      over_x_years:
        one: hace más de 1 año
        other: hace más de %{count} años
      x_days:
        one: hace 1 día
        other: hace %{count} días
      x_minutes:
        one: hace 1 minuto
        other: hace %{count} minutos
      x_months:
        one: hace 1 mes
        other: hace %{count} meses
      x_seconds:
        one: hace 1 segundo
        other: hace %{count} segundos
      x_years:
        one: hace 1 año
        other: hace %{count} años
    prompts:
      day: Día
      hour: Hora
      minute: Minutos
      month: Mes
      second: Segundos
      year: Año
  errors:
    format: "%{attribute} %{message}"
    messages:
      accepted: debe ser aceptado
      array_too_short:
        one: es demasiado corto (al menos 1 elemento)
        other: es demasiado corto (al menos %{count} elementos)
      blank: no puede estar en blanco
      blank_for_modules: La organización no está bien configurada. El identificador
        es obligatorio para los módulos que tienes activados.
      collection_taken: no puede tener otra colección de este tipo.
      confirmation: no coincide con %{attribute}
      empty: no puede estar vacío
      equal_to: debe ser igual a %{count}
      even: debe ser par
      exclusion: está reservado
      greater_than: debe ser mayor que %{count}
      greater_than_or_equal_to: debe ser mayor que o igual a %{count}
      inclusion: no está incluido en la lista
      invalid: no es válido
      invalid_consultation_response: No se ha podido guardar la consulta. Por favor,
        revisa los valores e inténtalo de nuevo.
      invalid_table_name: Debe comenzar con una letra o un guión bajo; el resto solo
        puede contener letras, dígitos o guiones bajos
      less_than: debe ser menor que %{count}
      less_than_or_equal_to: debe ser menor que o igual a %{count}
      not_a_number: no es un número
      not_an_integer: debe ser un entero
      not_found: no se encuentra
      odd: debe ser impar
      other_than: debe ser distinto de %{count}
      page_as_homepage: No se ha podido guardar los cambios en la página porque no
        se puede cambiar la visibilidad de una página que se utiliza como homepage.
      present: debe estar en blanco
      record_invalid: 'La validación falló: %{errors}'
      restrict_dependent_destroy:
        one: No se puede eliminar el registro porque existe un %{record} dependiente
        other: No se puede eliminar el registro porque existen %{record} dependientes
      taken: ya está en uso
      too_long:
        one: es demasiado largo (1 carácter máximo)
        other: es demasiado largo (%{count} caracteres máximo)
      too_short:
        one: es demasiado corto (1 carácter mínimo)
        other: es demasiado corto (%{count} caracteres mínimo)
      wrong_length:
        one: no tiene la longitud correcta (1 carácter exacto)
        other: no tiene la longitud correcta (%{count} caracteres exactos)
    template:
      body: 'Se encontraron problemas con los siguientes campos:'
      header:
        one: No se pudo guardar este/a %{model} porque se encontró 1 error
        other: No se pudo guardar este/a %{model} porque se encontraron %{count} errores
  helpers:
    select:
      prompt: "-- selecciona --"
    submit:
      create: Crear
      submit: Guardar
      update: Actualizar
  locales:
    ca: Catalán
    ca_short: CA
    en: Inglés
    en_short: EN
    es: Castellano
    es_short: ES
  number:
    currency:
      format:
        delimiter: "."
        format: "%n %u"
        precision: 2
        separator: ","
        significant: false
        strip_insignificant_zeros: false
        unit: "€"
    format:
      delimiter: "."
      precision: 3
      separator: ","
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion: mil millones
          million: millón
          quadrillion: mil billones
          thousand: mil
          trillion: billón
          unit: ''
      format:
        delimiter: ''
        precision: 1
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: Byte
            other: Bytes
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ''
        format: "%n%"
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: " y "
      two_words_connector: " y "
      words_connector: ", "
  time:
    am: am
    formats:
      default: "%A, %d de %B de %Y %H:%M:%S %z"
      from_to: Del %{starts} al %{ends}
      long: "%d de %B de %Y %H:%M"
      short: "%d de %b %H:%M"
    pm: pm
