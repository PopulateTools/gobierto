      Es imputar a aquesta política de despesa els duts a terme per l'entitat local per a desenvolupar l'assistència social primària: la promoció de la igualtat de gènere, promoció i reinserció social de marginats, així com per a la gestió dels serveis socials; prestació de serveis a persones dependents i d'assistència social, residències de gent gran i altres de naturalesa anàloga; l'avaluació i informació de situacions de necessitat social i l'atenció immediata a persones en situació o risc d'exclusió social. També s'inclouran les transferències finalistes a entitats i famílies que col·laborin en la consecució d'aquests fins.
       S'inclouran les despeses corresponents a l'Administració general, que correspondran a les activitats dirigides a la planificació, coordinació, control, organització, gestió administrativa i desenvolupament de funcions de suport dels diferents centres directius que integren la política de despesa.
