    "23": "Se imputarán a esta política de gasto los llevados a cabo por la Entidad local para desarrollar la asistencia social primaria: la promoción de la igualdad de género, promoción y reinserción social de marginados, así como para la gestión de los servicios sociales; prestación de servicios a personas dependientes y de asistencia social, residencias de ancianos y otros de naturaleza análoga; la evaluación e información de situaciones de necesidad social y la atención inmediata a personas en situación o riesgo de exclusión social. También se incluirán las transferencias finalistas a entidades y familias que colaboren en la consecución de estos fines.\n
      Se incluirán los gastos correspondientes a la Administración General, que corresponderán a las actividades dirigidas a la planificación, coordinación, control, organización, gestión administrativa y desarrollo de funciones de apoyo de los distintos centros directivos que integran la política de gasto."
