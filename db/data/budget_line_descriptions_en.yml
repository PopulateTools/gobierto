    "31": "En esta política de gasto se incluyen los gastos que tienen por objeto la prevención y curación de enfermedades, así como el mantenimiento de un estado de inmunidad sanitario en la población. Quedan comprendidos los gastos destinados a la creación, construcción, equipamiento y funcionamiento de hospitales, clínicas y sanatorios de cualquier naturaleza, casas de socorro, dispensarios, botiquines de urgencia, balnearios, laboratorios de análisis, así como sus servicios complementarios, entre los que cabe citar ambulancias; servicios de salud pública; control y suministro de medicamentos y productos sanitarios; higiene pública; laboratorios de análisis agroalimentarios; actuaciones de seguridad alimentaria; campañas de desinfección, desinsectación o desratización, y otros de naturaleza análoga."
