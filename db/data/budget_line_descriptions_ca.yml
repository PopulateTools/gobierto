      Comprèn les despeses d'administració, infraestructures, funcionament i suport destinats a la investigació bàsica i aplicada, fins i tot les transferències a altres agents amb aquesta finalitat.
       Es imputar a aquesta política de despesa les relatives a activitats dirigides al foment dels coneixements científics purs i aquells amb objectius pràctics, específics o concrets i que no es puguin aplicar a cap altra política de despesa.
