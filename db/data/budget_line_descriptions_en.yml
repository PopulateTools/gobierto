    "15": "Se incluyen todos los gastos de los servicios relacionados con la vivienda y el urbanismo, así como de los complementarios de éstos.\n
      Así, pues, se imputarán a ella los gastos referentes a la construcción, mejora y conservación de viviendas y albergues, incluida la adquisición de terrenos; los derivados del planeamiento y régimen urbanístico del suelo; viales urbanos y otros de naturaleza análoga.\n
      Se imputan a esta política de gasto los llevados a cabo en concepto de ayudas que posibilitan el acceso a la vivienda en cualquier régimen, en acciones propias o en colaboración con otras Administraciones Públicas. También se incluyen los gastos derivados de fomento de la promoción pública de viviendas.\n
