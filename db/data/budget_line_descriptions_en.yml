    "94":  "Se imputarán a esta política de gasto las transferencias genéricas que ordene la Entidad local hacia el Estado o la Comunidad Autónoma o a favor de otros entes locales, como son las participaciones en ingresos, cuotas de mancomunidades o consorcios y cualesquiera otras de naturaleza similar. Se distinguen, a estos efectos las entidades locales territoriales (artículo 3.1 de la Ley 7/1985, de 2 de abril, de la Ley reguladora de las Bases del Régimen Local) y el resto de entidades locales.\n
Se tipifican cuatro grupos de programas en razón del agente receptor de la misma."
