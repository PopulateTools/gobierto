          coverage: State of coverage of income directly related to the total cost
            of the activity or service.
          income: Revenue directly related to the provision of the service, whether
            derived from the application of a public fee or price or a subsidy.
        tooltips_items:
          cost_indirect: An equal part of the cost of non-finalist activities (human
            resources, financial services).
          coverage: Measure (in%) to which the income directly related to the activity
            is sufficient to cover its cost.
          equipments: Proportional cost of using the infrastructure necessary for
            the provision of the activity or service (consumption and maintenance
            of buildings, vehicles) depending on the degree of use.
          externalServices: Miscellaneous services acquired by the City Council and
            benefits for legal or natural persons not included in the staff.
          goodsServices: Monetary assessment of the consumption of necessary and non-storable
            consumable material essential for the provision of the business or service
            (supply, office supplies).
          income_cost: Difference between the set of income directly related to the
            activity and the cost required to provide it. A negative balance indicates
            the insufficiency of specific resources and the need for financing with
            general funds from the City Council.
          staff_cost: Annual calculation of the part of the salaries and wages of
            the workers proportional to their dedication to the activity.
          subsidies: Income without direct compensation by the beneficiary, intended
            for a specific activity or project.
          taxes: Financial consideration received for the provision of a service or
            the private use or exclusive use of the public domain.
          transferences: Contributions of financial resources from the City Council
            as a previously granted subsidy.
