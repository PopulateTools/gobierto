---
'economic':
  'G':
    '1': "Todo tipo de retribuciones fijas y variables e indemnizaciones, en dinero y en especie, a satisfacer por las entidades locales y por sus Organismos autónomos al personal que preste sus servicios en las mismas. Cotizaciones obligatorias de las entidades locales y de sus organismos autónomos a los distintos regímenes de Seguridad Social del personal a su servicio. Prestaciones sociales, que comprenden toda clase de pensiones y las remuneraciones a conceder en razón de las cargas familiares. Gastos de naturaleza social realizados, en cumplimiento de acuerdos y disposiciones vigentes, por las entidades locales y sus organismos autónomos para su personal."
    '10': "Comprende los conceptos retributivos de los miembros de los órganos de gobierno, así como del personal directivo"
    '11': "Comprende las retribuciones básicas y otras remuneraciones del personal eventual nombrado por el órgano competente de la entidad local, de acuerdo con las disposiciones vigentes, y que cesa automáticamente cuando lo hace la autoridad que efectuó el nombramiento."
    '12': "Se imputarán a este artículo los conceptos retributivos del personal funcionario (retribuciones básicas, complementarias y en especie), incluido el que esté realizando prácticas, dentro de un proceso selectivo"
    '13': "Este artículo comprende retribuciones e indemnizaciones a satisfacer al personal laboral al servicio de las entidades locales y sus organismos autónomos en virtud de los convenios colectivos o normas laborales que les sean de aplicación."
    '14': "Retribuciones del personal que desarrolla tareas esporádicas o atípicas, y del personal contratado de acuerdo con la legislación vigente. Este artículo no incluye los créditos destinados a retribuir a funcionarios interinos, que deban percibir sus emolumentos con cargo a dotaciones libres por vacantes no cubiertas en las plazas del personal funcionario de carrera."
    '15': "Comprende las retribuciones destinadas a remunerar el especial rendimiento, la actividad extraordinaria y el interés o iniciativa en el desempeño de las funciones encomendadas."
    '16': "Comprende las cuotas de los seguros sociales, prestaciones y otros gastos sociales a cargo del empleador."
    '2': "Este capítulo comprende los gastos en bienes y servicios necesarios para el ejercicio de las actividades de las Entidades locales y sus Organismos autónomos que no produzcan un incremento del capital o del patrimonio público."
    '20': "Gastos de esta naturaleza por el alquiler de bienes muebles e inmuebles. Incluye, entre otros, el arrendamiento de terrenos, edificios y locales, el alquiler de equipos informáticos y de transporte."
    '21': "Se imputarán a este artículo los gastos de mantenimiento y conservación de infraestructuras, edificios y locales, maquinaria, material de transporte y otro inmovilizado material, desglosados en los mismos conceptos indicados en el artículo 20, «Arrendamientos»."
    '212': "Gastos de reparaciones, mantenimiento y conservación de edificios administrativos y construcciones de la entidad local."
    '213': "Gastos destinados a reparaciones, mantenimiento y conservación de maquinaria, entendida ésta como el conjunto de máquinas de la entidad local, incluyéndose los elementos de transporte interno destinados al transporte de personal, animales, materiales y mercancías dentro de talleres o instalaciones análogas, sin salir al exterior. Asimismo, se incluirán los gastos de reparaciones, mantenimiento y conservación de instalaciones técnicas de la entidad local, entendidas como unidades complejas de uso especializado comprensivas de edificaciones, maquinaria, elementos, incluidos los sistemas informáticos, que aun siendo separables por naturaleza, están unidos de forma definitiva para su funcionamiento y están sometidos al mismo ritmo de amortización. Se incluyen los repuestos o recambios válidos exclusivamente para estas instalaciones. Por último, se recogerán en este concepto los gastos de reparaciones, mantenimiento y conservación del utillaje, definido como conjunto de utensilios o herramientas que se pueden utilizar con la maquinaria, incluidos los moldes y plantillas."
    '214': "Gastos de reparaciones, mantenimiento y conservación de vehículos de la entidad local. Se incluyen vehículos destinados al transporte terrestre, marítimo o aéreo de personas, animales, materiales o mercancías, excepto los que se deban recoger en el concepto 213, «Maquinaria, instalaciones técnicas y utillaje»."
    '215': "Gastos de reparaciones, mantenimiento y conservación de mobiliario, material y equipos de oficina de la entidad local, con excepción de los que deben figurar en el concepto 216, «Equipos para procesos de información»."
    '216': "Gastos de reparaciones, mantenimiento y conservación de ordenadores y demás conjuntos electrónicos de comunicaciones y de procesos de datos, de la entidad local."
    '219': "Gastos de reparaciones, mantenimiento y conservación de otros elementos no incluidos en los conceptos anteriores."
    '221': "Gastos de agua, gas, electricidad y otros servicios o abastecimientos que no sean susceptibles de ser almacenados"
    '222': "Detallado en subconceptos, incluye los gastos por servicios telefónicos, servicios postales y telegráficos, así como cualquier otro tipo de comunicación."
    '223': "Gastos de transportes de todo tipo, excepto de personal."
    '224': "Gastos por seguros de vehículos, de bienes inmuebles, de otro inmovilizado y de cualquier elemento material, cualquiera que sea la naturaleza de los riesgos objeto de cobertura, excepto los seguros de vida o accidente del personal que se incluirán en el Capítulo 1, «Gastos de personal», concepto 162, «Gastos sociales del personal»."
    '225': "Se incluirán en este concepto los gastos destinados a satisfacer tasas, contribuciones e impuestos, sean estatales, autonómicos o locales."
    '226': "Se incluirán todos aquellos gastos de naturaleza corriente que no tienen cabida en otros conceptos del Capítulo 2, «Gastos corrientes en bienes y servicios»."
    '227': "Se incluirán aquellos gastos que correspondan a actividades que, siendo de la competencia de las entidades locales o sus organismos autónomos, se ejecutan mediante contratación con empresas externas o profesionales independientes."
    '227-06': "Estudios y trabajos técnicos. Gastos de estudio, trabajos técnicos, estadísticos o de otro carácter que se deriven de tareas encomendadas a empresas especializadas, profesionales independientes o expertos, que no sean aplicados a planes, programas, anteproyectos y proyectos de inversión, en cuyo caso figurarán en el Capítulo 6, «Inversiones reales». También se incluirán en este subconcepto, la dotación de premios de investigación y estudio de concursos de ideas, de trabajos, publicaciones, ediciones, exposiciones y participaciones de carácter cultural, artístico, científico, técnico, jurídico y económico, relacionados con la actividad de la entidad local o de sus organismos autónomos. Cuando sean susceptibles de aplicación a planes, programas, anteproyectos y proyectos de inversión, figurarán en el Capítulo 6, «Inversiones reales»."
    '227-08': "Gastos derivados de la recaudación de los derechos económicos de la entidad local o de sus organismos autónomos cuando aquélla se efectúe por otras entidades locales o entes públicos dependientes de otras Administraciones Públicas, así como los gastos derivados de los contratos que, en esta materia, se suscriban con entidades colaboradoras."
    '227-99': "Se incluyen gastos originados por trabajos realizados por otras empresas no mencionados en los subconceptos anteriores."
    '23': "Las indemnizaciones que para resarcir gastos derivados de comisiones de servicio y de acuerdo con la legislación vigente deban satisfacerse a miembros de los órganos de gobierno, funcionarios, personal laboral, eventual y contratado. Se imputarán a este concepto las indemnizaciones reglamentarias por asistencia a tribunales y órganos colegiados y, en general, por concurrencia personal a reuniones, consejos o comisiones."
    '231': "Gastos de viaje de los miembros de los órganos de gobierno, así como del personal que preste servicios en la entidad local, con independencia de su puesto de trabajo."
    '240': "Gastos en publicaciones institucionales tales como presupuestos, ordenanzas, memorias y análogas. En el caso de que la actividad de edición se haga con medios propios, los diferentes gastos se imputarán a los conceptos económicos correspondientes."
    '3': "Este capítulo comprende los intereses, incluidos los implícitos, y demás gastos derivados de todo tipo de operaciones financieras y de deudas contraídas o asumidas por la Entidad local o sus Organismos autónomos, así como los gastos de emisión o formalización, modificación y cancelación de las mismas, diferencias de cambio y otros rendimientos implícitos."
    '30': "Intereses de todo tipo de deuda emitida o asumida por la entidad local o sus organismos autónomos en euros, así como los gastos derivados de cualquier operación relacionada con las mismas, en particular los relativos a rendimientos implícitos."
    '300': "Importes de los intereses, incluidos los implícitos, derivados de emisiones de títulos de Deuda Pública nominados en euros, cualquiera que sea su plazo de amortización."
    '301': "Comisiones y otros gastos producidos por la puesta en circulación, modificación y cancelación de emisiones de títulos de Deuda Pública nominados en euros."
    '309': "Rendimientos implícitos de las deudas reseñadas en este artículo, excepto los intereses implícitos de valores emitidos al descuento, que se deben recoger en el concepto 300. También gastos de naturaleza financiera no recogidos en los conceptos anteriores."
    '31': "Intereses de todo tipo de préstamos contratados o asumidos por la entidad local o sus organismos autónomos en euros, así como los rendimientos implícitos y gastos derivados de cualquier operación relacionada con los mismos."
    '310': "Importes de los intereses correspondientes a préstamos recibidos y a otras operaciones financieras, pendientes de amortizar, nominados en euros, cualquiera que sea el plazo y el modo en el que se instrumenten dichos intereses."
    '311': "Gastos necesarios para llevar a efecto las operaciones reseñadas en la denominación de concepto. Comisiones de apertura y mantenimiento de créditos y otros gastos financieros referentes a préstamos y a otras operaciones financieras."
    '319': "Otros gastos financieros de préstamos y otras operaciones financieras en euros. Rendimientos implícitos de préstamos en euros y gastos no recogidos en los conceptos anteriores."
    '32': "Intereses de todo tipo de deudas, emitidas o asumidas por la entidad local o sus organismos autónomos en moneda distinta del euro, así como los rendimientos implícitos y diferencias de cambio, derivadas de la cancelación de la deuda, y gastos producidos por cualquier operación relacionada con las mismas."
    '320': "Importes de los intereses, incluidos los implícitos, derivados de títulos de Deuda Pública emitida o asumida por la entidad local o sus organismos autónomos nominados en moneda distinta del euro, cualquiera que sea el plazo de amortización."
    '321': "Comisiones y otros gastos producidos por la puesta en circulación, modificación y cancelación de emisiones de títulos de Deuda Pública nominados en moneda distinta del euro."
    '322': "Pérdidas producidas por variaciones en el tipo de cambio de las deudas hasta el momento de su amortización y, en su caso, entre ésta y el momento del pago efectivo."
    '329': "Rendimientos implícitos de los títulos de deuda a los que se refiere este artículo, con excepción de los intereses implícitos de la deuda emitida al descuento, que se deben recoger en el concepto 320, y gastos de naturaleza financiera no recogidos en los conceptos anteriores."
    '33': "Recoge los intereses de todo tipo de préstamos contratados o asumidos por la entidad local o sus organismos autónomos en moneda distinta del euro, rendimientos implícitos y gastos producidos por cualquier operación relacionada con los mismos y diferencia de cambio derivada de su cancelación."
    '330': "Importes de los intereses correspondientes a préstamos recibidos y a otras operaciones financieras, pendientes de amortizar, nominados en moneda distinta del euro, cualquiera que sea el plazo y el modo en el que se instrumenten dichos intereses."
    '331': "Gastos necesarios para llevar a efecto las operaciones reseñadas en la denominación del concepto. Comisiones de apertura y mantenimiento de créditos y otros gastos financieros referentes a préstamos y a otras operaciones financieras en moneda distinta del euro."
    '332': "Pérdidas producidas por variaciones en el tipo de cambio de los préstamos y otras operaciones financieras hasta el momento de su amortización y, en su caso, entre ésta y el momento del pago efectivo."
    '339': "Otros gastos financieros de préstamos y otras operaciones financieras en moneda distinta del euro. Rendimientos implícitos de préstamos en moneda extranjera y otros gastos de naturaleza financiera no recogidos en los conceptos anteriores."
    '340': "Intereses legalmente establecidos que se deban pagar por depósitos realizados en la tesorería de la Entidad local o de sus organismos autónomos."
    '341': "Intereses legalmente establecidos que se deban satisfacer por fianzas efectuadas en la tesorería de la Entidad local o de sus organismos autónomos."
    '352': "Intereses de demora a pagar como consecuencia del incumplimiento del pago de obligaciones, en los plazos establecidos."
    '353': "Se incluirán los gastos por intereses, o por diferencia de intereses, o por diferencias de cambio o cualquier otro de naturaleza financiera, derivados de operaciones financieras de cobertura y gestión del riesgo del tipo de interés y del tipo de cambio."
    '357': "Se recogerá el importe de los gastos financieros derivados de la ejecución de avales prestados por la entidad local o sus organismos autónomos."
    '358': "Se recogerá el importe de los intereses incluidos en las cuotas fijadas en los contratos de arrendamiento financiero correspondientes al ejercicio presupuestario."
    '359': "Gastos de esta naturaleza no incluidos en los anteriores conceptos, como son los gastos por transferencias bancarias, gastos de descuentos o diferencias negativas de cambio derivadas de pagos en moneda distinta del euro que no correspondan a operaciones de endeudamiento y otras comisiones bancarias no incluidas en otros conceptos."
    '4': "Comprende los créditos para aportaciones por parte de la Entidad local o de sus Organismos autónomos, sin contrapartida directa de los agentes perceptores, y con destino a financiar operaciones corrientes."
    '40': "Este artículo sólo será de aplicación en los presupuestos de los organismos autónomos de la entidad local."
    '41': "Transferencias corrientes que la entidad local o sus organismos autónomos prevean conceder a organismos autónomos."
    '42': "Transferencias corrientes que la entidad local o sus organismos autónomos prevean conceder a la Administración General del Estado, sus organismos autónomos, fundaciones, entes públicos o sociedades mercantiles."
    '43': "Transferencias corrientes que la entidad local o sus organismos autónomos prevean conceder a cualquiera de los entes que integran el sistema de la Seguridad Social."
    '48': "Transferencias para gastos corrientes relacionados con atenciones benéficas y asistenciales. Premios, becas de estudios e investigación. Subvenciones a favor de fundaciones, instituciones, entidades benéficas o deportivas y grupos políticos de la entidad local."
    '49': "Transferencias para gastos corrientes destinados a cooperación al desarrollo y a agentes económicos situados fuera del territorio nacional, o con estatuto de extraterritorialidad, o cuando deban realizarse en moneda distinta del euro."
    '5': "Comprende este capítulo la dotación al Fondo de Contingencia al que se refiere el artículo 31 de la Ley Orgánica 2/2012, de 27 de abril, de Estabilidad Presupuestaria y Sostenibilidad Financiera, que obligatoriamente han de incluir en sus presupuestos las Entidades Locales del ámbito subjetivo de los artículos 111 y 135 del texto refundido de la Ley reguladora de las Haciendas Locales , para la atención de necesidades imprevistas, inaplazables y no discrecionales, para las que no exista crédito presupuestario o el previsto resulte insuficiente. Las entidades locales no incluidas en aquel ámbito subjetivo aplicarán este mismo criterio en el caso de que aprueben la dotación de un Fondo de contingencia con la misma finalidad citada."
    '6': "Comprende este capítulo los gastos a realizar directamente por las Entidades locales o sus Organismos autónomos destinados a la creación de infraestructuras y a la creación o adquisición de bienes de naturaleza inventariable necesarios para el funcionamiento de los servicios y aquellos otros gastos que tengan carácter amortizable. En general, serán imputables a este capítulo los gastos previstos en los anexos de inversiones reales que se unan a los presupuestos generales de las Entidades locales."
    '60': "Se incluyen en este artículo aquellas inversiones en infraestructura y bienes destinados al uso general que incrementen el stock de capital de la entidad local o de sus organismos autónomos."
    '600': "Adquisición de suelo por parte de la entidad local o sus organismos autónomos."
    '61': "Este artículo recogerá aquellos gastos de idéntica naturaleza a los del artículo anterior, que sean consecuencia de la rehabilitación o reposición de infraestructuras y bienes destinados al uso general, incluidas las operaciones que supongan un incremento de capacidad, rendimiento, eficiencia o ampliación de la vida útil del bien."
    '610': "Adecuación y remodelación de solares por parte de la entidad local o sus organismos autónomos."
    '62': "Recogerá los gastos de aquellos proyectos de inversión que incrementan el stock de capital de la entidad local o de sus organismos autónomos destinados a posibilitar o mejorar el funcionamiento de los servicios públicos."
    '622': "Gastos de inversión en edificios administrativos y construcciones destinados al funcionamiento de los servicios públicos prestados por la entidad local."
    '623': "Gastos destinados a inversión en maquinaria, entendida ésta como el conjunto de máquinas utilizadas para el funcionamiento operativo de los servicios públicos por parte de la entidad local, incluyéndose los elementos de transporte interno destinados al transporte de personal, animales, materiales y mercancías dentro de talleres o instalaciones análogas, sin salir al exterior. Asimismo, se incluirán los gastos de inversión en instalaciones técnicas utilizadas para el funcionamiento operativo de los servicios públicos, entendidas como unidades complejas de uso especializado comprensivas de edificaciones, maquinaria, elementos, incluidos los sistemas informáticos, que aun siendo separables por naturaleza, están unidos de forma definitiva para su funcionamiento y están sometidos al mismo ritmo de amortización. Se incluyen los repuestos o recambios válidos exclusivamente para estas instalaciones. Por último, se recogerán en este concepto los gastos de inversión en utillaje utilizado para el funcionamiento operativo de los servicios públicos, definido como conjunto de utensilios o herramientas que se pueden emplear con la maquinaria, incluidos los moldes y plantillas."
    '624': "Gastos de inversión en vehículos utilizados para el funcionamiento operativo de los servicios públicos. Se incluyen vehículos destinados al transporte terrestre, marítimo o aéreo de personas, animales, materiales o mercancías, excepto los que se deban recoger en el concepto 623, «Maquinaria, instalaciones técnicas y utillaje»."
    '625': "Gastos de inversión en mobiliario, material y equipos de oficina utilizados para el funcionamiento operativo de los servicios públicos, con excepción de los que deben figurar en el concepto 626, «Equipos para procesos de información»."
    '626': "Gastos de inversión en ordenadores y demás conjuntos electrónicos de comunicaciones y de procesos de datos, utilizados para el funcionamiento operativo de los servicios públicos."
    '627': "Gastos de inversión en proyectos que, comprendiendo distintos elementos aplicables en principio a los conceptos anteriores, tengan tratamiento unitario y estén destinados al funcionamiento operativo de los servicios públicos."
    '629': "Gastos de inversión en otros elementos no incluidos en los conceptos anteriores y que se destinen al funcionamiento operativo de los servicios públicos."
    '63': "Recogerá aquellos gastos de idéntica naturaleza a los del artículo 62, «Inversión nueva asociada al funcionamiento operativo de los servicios», que sean consecuencia de rehabilitación o de reposición, incluidos los que correspondan a reparaciones importantes que supongan un incremento de capacidad, rendimiento, eficiencia o alargamiento de la vida útil del bien. Las definiciones de los elementos a los que se refieren los diferentes conceptos incluidos en el presente artículo son idénticas a las recogidas en el anterior artículo 62, «Inversión nueva asociada al funcionamiento operativo de los servicios»."
    '64': "Gastos realizados en un ejercicio, no materializados en activos, susceptibles de producir sus efectos en varios ejercicios futuros, campañas de promoción de turismo, ferias, exposiciones, estudios y trabajos técnicos, investigación y similares, así como aquellas inversiones en activos inmovilizados intangibles, tales como concesiones administrativas, propiedad industrial, obtención de patentes, marcas y propiedad intelectual, o cualesquiera otros de esta naturaleza, relacionados con la actividad de la entidad local o sus organismos autónomos. Se incluyen los contratos de «leasing» cuando se vaya a ejercitar la opción de compra en los términos que, a continuación, se especifican."
    '641': "Se incluirá en este concepto el importe satisfecho por la propiedad o el derecho al uso de programas informáticos, o bien, el coste de producción de los elaborados por la propia entidad local, cuando esté prevista su utilización en varios ejercicios."
    '648': "Se recogerá el importe de las cuotas fijadas en los contratos de arrendamiento financiero cuando se vaya a ejercitar la opción de compra, correspondientes a la recuperación del coste del bien y al ejercicio presupuestario. El resto, es decir, los intereses, se aplicará al concepto 358, «Intereses por operaciones de arrendamiento financiero («leasing»)». Se presume que existe voluntad de ejercitar la opción de compra cuando concurra alguna de las condiciones especificadas en el mencionado concepto 358. En el caso de que no se diese ninguna de estas condiciones, se trataría de una operación de «leasing» operativo o de arrendamiento puro, y, por lo tanto, se incluiría en el concepto que proceda, según la naturaleza del bien, del artículo 20, «Arrendamientos»."
    '65': "Recogerá el conjunto de gastos efectivos relacionados con una obra o un proyecto que, una vez finalizados deban ser transferidos a otros entes públicos, con independencia de que éstos participen o no en su financiación."
    '650': "Gastos en inversiones gestionadas para otros entes públicos."
    '68': "Recogerá los gastos de aquellos proyectos de inversión que afecten a los bienes a que se refiere el artículo 6 del Reglamento de Bienes de las Entidades Locales, aprobado por Real Decreto 1372/1986, de 13 de junio, es decir los que, siendo propiedad de la entidad local, no estén destinados a uso público ni afectados a algún servicio público y puedan constituir fuentes de ingresos para aquélla."
    '681': "Gastos en adquisición, adecuación y urbanización de suelo patrimonial."
    '682': "Gastos en adquisición y reforma de edificios y construcciones de carácter patrimonial."
    '689': "Gastos en la adquisición y reforma de bienes patrimoniales no incluidos en los conceptos anteriores."
    '69': "Comprenderá todos los gastos de esta naturaleza tanto de nueva inversión como de reposición, con exclusión de los relativos a los bienes de uso general y servicio público y los bienes de carácter patrimonial."
    '7': "Comprende los créditos para aportaciones por parte de la Entidad local o de sus Organismos autónomos, sin contrapartida directa de los agentes perceptores y con destino a financiar operaciones de capital. En su mayoría se destinan a Empresas municipales u Organismos autónomos del propio municipio, para financiar parte de sus inversiones."
    '70': "Este artículo sólo será de aplicación en los presupuestos de los organismos autónomos de la entidad local."
    '71': "Transferencias de capital que la entidad local o sus organismos autónomos prevean conceder a organismos autónomos."
    '72': "Transferencias de capital que la entidad local o sus organismos autónomos prevean conceder a la Administración General del Estado, sus organismos autónomos, fundaciones, entes públicos o sociedades mercantiles."
    '73': "Transferencias de capital que la entidad local o sus organismos autónomos prevean conceder a cualquiera de los entes que integran el sistema de la Seguridad Social."
    '77': "Transferencias de capital que se concedan o prevean conceder por la entidad local o sus organismos autónomos."
    '78': "Transferencias de capital que la entidad local o sus organismos autónomos concedan o prevean conceder a familias, fundaciones, instituciones o entidades benéficas o deportivas."
    '79': "En éstas se incluirán, entre otras, las transferencias de capital correspondientes a programas de cooperación al desarrollo o a agentes económicos situados fuera del territorio nacional, o con estatuto de extraterritorialidad, o cuando deban efectuarse en moneda distinta del euro."
    '8': "Este capítulo recoge el gasto que realizan las Entidades locales y sus Organismos autónomos en la adquisición de activos financieros (adquisición de títulos valores, concesión de préstamos...) tanto del interior como del exterior, cualquiera que sea la forma de instrumentación, con vencimiento a corto, medio y largo plazo, incluyendo los anticipos de pagas y demás préstamos al personal, consignándose igualmente en este capítulo la constitución de depósitos y fianzas que les sean exigidas a las Entidades locales."
    '80': "Adquisición de todo tipo de deuda del sector público, a corto (de vencimiento no superior a un año) y a largo plazo (de vencimiento superior a un año)."
    '800': "Adquisición de efectos, bonos y otros títulos emitidos por el sector público, con vencimiento no superior a 12 meses. "
    '801': "Compras de efectos, bonos y otros títulos emitidos por el sector público con un plazo de vencimiento superior a 12 meses. "
    '81': "Adquisición de obligaciones y bonos, a corto (de vencimiento no superior a un año) y a largo plazo (de vencimiento superior a un año), documentada en títulos-valores y cuyos emisores son agentes ajenos al sector público."
    '810': "Compra de efectos, bonos y otros títulos emitidos por entidades ajenas al sector público, con un vencimiento no superior a 12 meses."
    '811': "Adquisición de obligaciones y bonos fuera del sector público a largo plazo. Desarrollo por sectores. Adquisición de efectos, bonos y otros títulos emitidos por entidades ajenas al sector público, con un vencimiento superior a 12 meses."
    '82': "Préstamos y anticipos con o sin interés, con plazo de reembolso a corto (no superior a un año) y a largo plazo (superior a un año) concedidos al sector público."
    '820': "Anticipos y préstamos con o sin interés, cuyo plazo de reembolso y cancelación no sea superior a 12 meses. "
    '821': "Anticipos y préstamos con o sin interés, cuyo plazo de reembolso y cancelación sea superior a 12 meses. "
    '83': "Préstamos concedidos fuera del sector público con o sin interés con plazo de reembolso a corto (no superior a un año) y a largo plazo (superior a un año)."
    '830': "Anticipos y préstamos con o sin interés, cuyo plazo de reembolso y cancelación no sea superior a 12 meses. En este concepto se incluirán, entre otros, los préstamos y anticipos concedidos por la entidad local y los organismos autónomos a su personal."
    '831': "Anticipos y préstamos con o sin interés concedidos por la entidad local, cuyo plazo de reembolso y cancelación sea superior a 12 meses. Se incluirán los anticipos y préstamos a largo plazo por la entidad local y los organismos autónomos a su personal."
    '84': "Entregas de fondos en concepto de depósitos o fianzas realizadas por la entidad local y sus organismos autónomos en la tesorería o cajas de otros agentes económicos."
    '840': "Se recogerán las aportaciones de efectivo en concepto de depósitos irregulares. Se establecen dos subconceptos atendiendo al plazo por el que se constituyan los depósitos: a largo plazo, cuando lo sean por plazo superior a un año, y a corto plazo, en caso contrario."
    '841': "Se recogerán las aportaciones en efectivo realizadas como cumplimiento de una obligación. Se establecen dos subconceptos atendiendo al plazo por el que se constituyan las fianzas: a largo plazo, cuando lo sean por plazo superior a un año, y a corto plazo, en caso contrario."
    '85': "Se recogerá la compra de títulos representativos de la propiedad del capital."
    '850': "Gastos correspondientes a adquisiciones de acciones y participaciones en entes pertenecientes al Sector Público."
    '86': "Se recogerá la compra de títulos representativos de la propiedad de capital."
    '860': "Gastos correspondientes a adquisiciones de acciones y participaciones de entes no pertenecientes al Sector Público."
    '87': "Aportaciones de esta naturaleza realizadas por las entidades locales o sus organismos autónomos siempre que reciban, por igual valor, activos financieros o un aumento en la participación del ente y existan expectativas de recuperación de las aportaciones. En otro caso, deberán considerarse como transferencias de capital."
    '9': "Recoge el gasto que realizan las Entidades locales y sus Organismos autónomos destinado a la amortización de pasivos financieros (préstamos y créditos). Asimismo, este capítulo es el destinado para recoger las previsiones para la devolución de los depósitos y fianzas que se hubieran constituido a favor de la Entidad local."
    '90': "Cancelación de todo tipo de deuda en euros, a corto (con plazo de vencimiento no superior a un año) y a largo plazo (con vencimiento superior a un año), documentada en títulos valores, anotaciones en cuenta o cualquier otro documento que formalmente la reconozca, excluidos los préstamos."
    '900': "Cancelación de la deuda antes citada cuyo plazo de vencimiento y extinción no sea superior a 12 meses."
    '901': "Cancelación de la deuda mencionada en el artículo cuyo plazo de vencimiento y extinción sea superior a 12 meses."
    '91': "Cancelación de préstamos y operaciones análogas en euros concertados o asumidos por las Entidades locales y sus organismos autónomos."
    '910': "Cancelación de las operaciones antes citadas cuyo plazo de vencimiento no sea superior a 12 meses."
    '911': "Cancelación de las operaciones citadas en el artículo cuando el plazo de vencimiento sea superior a 12 meses."
    '912': "Cancelación de préstamos en euros concertados o asumidos por las Entidades locales y sus organismos autónomos obtenidos fuera del sector público, cuyo plazo de vencimiento no sea superior a 12 meses."
    '913': "Cancelación de las deudas citadas en el concepto 912 cuando el plazo de vencimiento sea superior a 12 meses."
    '92': "Cancelación de deuda pública en moneda distinta del euro, emitida o asumida por las entidades locales y sus organismos autónomos, excluidos préstamos."
    '920': "Cancelación de deudas emitidas o asumidas por las entidades locales o sus organismos autónomos en moneda distinta del euro cuyo vencimiento y extinción no sea superior a 12 meses."
    '921': "Cancelación de deudas emitidas o asumidas por las entidades locales o sus organismos autónomos en moneda distinta del euro cuyo vencimiento y extinción sea superior a 12 meses."
    '93': "Cancelación de préstamos en moneda distinta del euro concertados o asumidos por las entidades locales y sus organismos autónomos a corto (con plazo de vencimiento no superior a un año) y a largo plazo (con vencimiento superior a un año)."
    '930': "Cancelación de préstamos en moneda distinta del euro concertados o asumidos por las entidades locales y sus organismos autónomos cuyo plazo de vencimiento no sea superior a 12 meses."
    '931': "Cancelación de préstamos en moneda distinta del euro concertados o asumidos por las entidades locales o sus organismos autónomos cuyo plazo de vencimiento sea superior a 12 meses."
    '94': "Operaciones de devolución de depósitos constituidos o de fianzas ingresadas en la tesorería de la entidad local o de sus organismos autónomos."
  'I':
    '1': "En este capítulo se incluirán los recursos exigidos sin contraprestación cuyo hecho imponible esté constituido por negocios, actos o hechos de naturaleza jurídica o económica, que pongan de manifiesto la capacidad contributiva del sujeto pasivo, como consecuencia de la posesión de un patrimonio o la obtención de renta."
    '10': "Recoge los ingresos que, en su caso, se pueden derivar de los impuestos sobre la renta de las personas físicas o jurídicas."
    '100': "Se incluirán los derivados de la cesión del Impuesto sobre la Renta de las Personas Físicas a favor de las entidades locales cuando la Ley Reguladora de las Haciendas Locales establezca dicho recurso."
    '11': "Recoge los ingresos derivados de los impuestos que gravan la titularidad de un patrimonio o incrementos de valor puestos de manifiesto por la transmisión de elementos integrantes del mismo."
    '13': "Incluye los ingresos derivados del impuesto cuyo hecho imponible esté constituido por el ejercicio en territorio nacional de actividades empresariales, profesionales o artísticas, con arreglo a lo que, en su caso, disponga la Ley Reguladora de las Haciendas Locales."
    '18': "Incluye el rendimiento de aquellos impuestos locales directos que se supriman por la Ley Reguladora de las Haciendas Locales.Las entidades locales podrán incluir en su presupuesto los recursos señalados de forma conjunta, o establecer un desarrollo por conceptos o subconceptos, para recoger de forma individualizada el producto de cada uno de los tributos que se extingan."
    '21': "Recoge los ingresos que, en su caso, se puedan derivar del Impuesto sobre el Valor Añadido. Se incluirán los que resulten de la cesión de este impuesto a favor de las Entidades locales cuando la Ley Reguladora de las Haciendas Locales establezca dicho recurso."
    '22': "Recoge los ingresos que, en su caso, se puedan derivar de los Impuestos Especiales sobre fabricación y consumos específicos. Se incluirán los que resulten de la cesión de estos impuestos cuando la Ley Reguladora de las Haciendas Locales establezca dicho recurso."
    '220': "Se definen subconceptos correspondientes a cada uno de los Impuestos Especiales sobre fabricación y consumo específicos, por los que las Entidades locales perciben ingresos: sobre el alcohol y bebidas derivadas, sobre la cerveza, sobre el vino y bebidas fermentadas, sobre las labores del tabaco, sobre hidrocarburos, sobre determinados medios de transporte, sobre productos intermedios, sobre la energía, sobre ventas minoristas de hidrocarburos y sobre la gasolina."
    '26': "Recargos sobre impuestos indirectos del Estado, de las Comunidades Autónomas."
    '27': "Recursos sobre impuestos indirectos cuya exacción corresponda a otras entidades locales."
    '28': "Impuestos indirectos locales que se supriman por la Ley Reguladora de las Haciendas Locales, y recargos sobre impuestos indirectos municipales, autonómicos o estatales que se extingan. Las entidades locales podrán incluir en su presupuesto los recursos señalados de forma conjunta, o establecer un desarrollo por conceptos o subconceptos, para recoger de forma individualizada el producto de cada uno de los tributos que se extingan."
    '29': "Recoge otros ingresos derivados de la recaudación de impuestos indirectos en vigor, así como los derivados de la recaudación del impuesto por la realización, dentro del término municipal, de cualquier construcción, instalación y obra y de los arbitrios e impuestos incluidos en los regímenes fiscales especiales de las Islas Canarias, Ceuta y Melilla."
    '3': "Recoge los ingresos derivados de las tasas, precios públicos, contribuciones especiales, reintegros de ejercicios anteriores, multas, recargos de apremio, intereses de demora, etc."
    '30': "Ingresos derivados de la prestación de servicios públicos básicos, entendiendo por tales los incluidos en el área de gasto 1 de la clasificación por programas, afecten o beneficien de modo particular al sujeto pasivo, cuando se produzca cualquiera de las circunstancias siguientes: Que los servicios no sean de solicitud o recepción voluntaria para los administrados. Éstas no se considerarán voluntarias cuando vengan impuestas por disposiciones legales o reglamentarias o cuando los bienes o servicios requeridos sean imprescindibles para la vida privada o social del solicitante. Que los servicios no se presten por el sector privado, esté o no establecida su reserva a favor del sector público, conforme a la normativa vigente."
    '31': "Ingresos derivados de la prestación de servicios públicos de carácter social y preferente, entendiendo por tales los incluidos en el área de gasto 2 y 3 de la clasificación por programas, afecten o beneficien de modo particular al sujeto pasivo, cuando se produzca cualquiera de las circunstancias descritas en el artículo anterior."
    '32': "Tasas por realización de actividades administrativas en régimen de Derecho público de competencia local. Ingresos derivados de la realización de una actividad administrativa en régimen de derecho público de competencia local que se refiera, afecte o beneficie de modo particular al sujeto pasivo, cuando se produzca cualquiera de las circunstancias citadas en relación con el anterior Artículo 31, «Tasas por la prestación de servicios»."
    '33': "Ingresos percibidos como contraprestación a la utilización privativa o el aprovechamiento especial del dominio público local."
    '34': "Precios públicos por la prestación de servicios o la realización de actividades de la competencia local. Ingresos percibidos como contraprestación de los servicios prestados por las Entidades locales o por la realización de actividades de su competencia, siempre que no concurran las circunstancias exigidas para su inclusión en el artículo 31, «Tasas por prestación de servicios»."
    '35': "Ingresos percibidos como contraprestación a la obtención de un beneficio especial o de un aumento de valor de determinados bienes como consecuencia de la realización de obras públicas o del establecimiento o ampliación de servicios públicos de carácter local. Necesariamente a nivel de subconcepto se debe detallar la obra o el servicio de que se deriven."
    '36': "Ingresos percibidos en transacciones con salida o entrega material de bienes, excepto de aquellos que formen parte del inmovilizado, y no tengan la consideración de material desechable. A título indicativo, se recogerán, entre otros, ingresos por ventas de efectos, impresos."
    '38': "Ingresos realizados en la tesorería de la entidad local o de sus organismos autónomos, originados por reintegros de ejercicios cerrados (aquellos producidos en ejercicio distinto a aquel en el que se reconoció la obligación) por operaciones corrientes. Los reintegros del presupuesto corriente se imputarán al propio presupuesto de gastos con cargo al que se hubiesen reconocido las respectivas obligaciones, minorando el importe de éstas, así como el de los pagos correspondientes. Se incluirán los reintegros a favor de la entidad local o de sus organismos autónomos de avales previamente ejecutados."
    '39': "Recoge los ingresos que, siendo propios de este capítulo, no se han incluido en los artículos anteriores."
    '391': "Ingresos derivados de las sanciones impuestas por acciones u omisiones debidamente tipificadas en la legislación vigente."
    '392': "Ingresos derivados de falta de pago de las deudas en período voluntario a través del recargo ejecutivo, de apremio reducido y de apremio ordinario. Asimismo se incluyen los recargos por declaración extemporánea sin requerimiento previo."
    '393': "Ingresos derivados de intereses de demora por el tiempo que medie entre el vencimiento del plazo de ingreso en período voluntario y el ingreso efectivo de la deuda que constituya la obligación principal. Los intereses de demora liquidados junto con el principal de la deuda no se aplicarán a este concepto, sino al concepto que corresponda."
    '394': "Ingresos derivados de la redención a metálico de la prestación personal."
    '395': "Ingresos derivados de la redención a metálico de la prestación de transporte."
    '396-00': "Ingresos derivados de actuaciones urbanísticas, como consecuencia de aportaciones exigidas a través de una norma con rango de ley de las Administraciones Públicas competentes a los peticionarios de licencias o propietarios de los terrenos para implantar infraestructuras complementarias a la urbanización que se desarrolle."
    '396-10': "Ingresos derivados de actuaciones urbanísticas, como consecuencia de aportaciones exigidas por la Entidad local a los propietarios de los terrenos para urbanizar al objeto de financiar los gastos de urbanización."
    '397-00': "Ingresos procedentes del canon por aprovechamiento urbanístico establecido a través de una norma con rango de ley de las Administraciones Públicas competentes recibido por actuaciones declaradas de interés comunitario en suelo no urbanizable."
    '397-10': "Ingresos derivados de la sustitución en metálico de los aprovechamientos urbanísticos correspondientes a la Entidad local, distintos del canon incluido en el subconcepto anterior."
    '398': "Ingresos correspondientes a indemnizaciones derivadas de contratos de seguros de no vida."
    '399': "Recoge los ingresos propios de este artículo, no incluidos en los conceptos anteriores. Entre otros, se encontrarían los ingresos esporádicamente recibidos por la entidad local, procedentes de deudas presupuestarias o extrapresupuestarias, los ingresos derivados de expedientes de responsabilidad contable."
    '4': "Ingresos de naturaleza no tributaria, percibidos por las Entidades locales sin contraprestación directa por parte de las mismas, destinados a financiar operaciones corrientes. Por conceptos y subconceptos, se diferenciarán las transferencias en función de los agentes que las conceden. Asimismo, se diferenciarán las que tengan carácter finalista."
    '40': "Este artículo sólo será de aplicación en los presupuestos de los Organismos autónomos de la Entidad."
    '41': "Transferencias corrientes que las Entidades locales y sus organismos autónomos prevean percibir de organismos autónomos de las mismas entidades."
    '420': "Se incluirán las transferencias a favor de las entidades locales correspondientes a la participación en tributos del Estado de las entidades excluidas del modelo de cesión de impuestos estatales, a la participación en el Fondo Complementario de Financiación establecido por la Ley Reguladora de las Haciendas Locales a favor de las entidades locales incluidas en el citado modelo de cesión. Asimismo, se recogerán los importes reconocidos por la Administración General del Estado a favor de las entidades locales en concepto de compensaciones por beneficios fiscales en tributos locales concedidos por normas estatales con rango de ley."
    '421': "Transferencias corrientes procedentes de organismos autónomos del Estado. Se distinguen los siguientes subconceptos:"
    '422': "Transferencias corrientes procedentes de fundaciones estatales."
    '423': "Transferencias corrientes procedentes de las entidades y sociedades citadas en el literal. Se distinguen dos subconceptos:"
    '43': "Transferencias corrientes que las entidades locales y sus organismos autónomos prevean recibir de cualquiera de los entes que integran el sistema de la Seguridad Social."
    '44': "Se establecen dos conceptos atendiendo a la entidad de la que proceden las transferencias corrientes:"
    '45': "Transferencias corrientes que las entidades locales y sus organismos autónomos prevean recibir de las Comunidades Autónomas."
    '450': "Se incluirán, en su caso, los importes de la participación en tributos de las Comunidades Autónomas y los que traigan causa de convenios suscritos con éstas por las entidades locales para financiar sus obligaciones corrientes."
    '49': "Se recogen, detallados, los ingresos por transferencias corrientes recibidos de las instituciones de la Unión Europea, y, de forma conjunta, los procedentes, en su caso, de otras instituciones y organizaciones internacionales, así como de agentes situados fuera del territorio nacional o con estatuto de extraterritorialidad."
    '5': "Recoge los ingresos procedentes de rentas del patrimonio de las Entidades locales y sus Organismos autónomos: Intereses de títulos, valores, de depósitos, dividendos y participaciones en beneficios, rentas de bienes inmuebles, productos de concesiones y aprovechamientos especiales, etc."
    '50': "Comprende los ingresos por intereses derivados de las inversiones financieras en títulos-valores."
    '51': "Intereses de deuda no documentada en títulos valores, préstamos de todo tipo, anticipos o pólizas de crédito. Por conceptos, se diferenciarán los intereses percibidos en función de los grupos de Entidades o sujetos deudores."
    '52': "Intereses que devenguen los depósitos monetarios en bancos y cajas de ahorro efectuados por las entidades locales. Por conceptos, se diferenciarán los intereses percibidos en función de las Entidades o sujetos depositarios."
    '53': "Recursos procedentes de dividendos y participaciones en beneficios derivados de inversiones financieras o de derechos legalmente establecidos. Por conceptos, se diferenciarán los dividendos y participaciones en beneficios percibidas en función de las entidades y sujetos participados por la entidad local."
    '534': "Se incluirán tanto los dividendos y participaciones en beneficios de sociedades y entidades dependientes de la entidad local como los correspondientes a sociedades y entidades en las que la entidad local sea un mero partícipe. A los efectos anteriores, se entenderá que la sociedad o entidad depende de la entidad local cuando concurra alguna de las siguientes circunstancias: a) Que la Entidad Local, sus entes dependientes, vinculados o participados por la misma, participen en su capital social, directa o indirectamente de forma mayoritaria; b) que cualquier órgano, organismo o sociedad mercantil integrantes o dependientes de la Entidad Local o participados por ésta, disponga de derechos de voto mayoritarios en la sociedad, bien directamente, bien mediante acuerdos con otros socios de esta última; c) que cualquier órgano, organismo o sociedad mercantil integrantes o dependientes de la Entidad Local o participados por ésta, tenga derecho a nombrar o a destituir a la mayoría de los miembros de los órganos de gobierno de la sociedad, bien directamente, bien mediante acuerdos con otros socios de esta última; d) Que el administrador único o alguno de los miembros del Consejo de Administración de la sociedad, hayan sido designados en su calidad de miembros o consejeros por la Entidad Local, organismo o sociedad mercantil dependientes de la Entidad Local o participados por ésta."
    '54': "Ingresos derivados del aprovechamiento, uso o disfrute por terceros de los bienes inmuebles patrimoniales."
    '541': "Ingresos derivados de la cesión en alquiler de inmuebles urbanos en general."
    '542': "Ingresos derivados del arrendamiento de fincas rústicas propiedad de la Entidad local."
    '544': "Ingresos en concepto de pensiones anuales y de otros derechos económicos derivados de contratos de censos enfitéuticos, o de cualesquiera otra naturaleza, por la cesión del dominio útil de bienes inmuebles de la entidad local, reservándose ésta su dominio directo."
    '549': "Recoge los ingresos de esta naturaleza no incluidos en los anteriores conceptos."
    '55': "Ingresos obtenidos de derechos de investigación o explotación otorgados por las Entidades locales y, en general, los derivados de todo tipo de concesiones y aprovechamientos especiales que éstas puedan percibir, distinguiéndose los que consistan en una suma a tanto alzado de los que consistan en un canon periódico u otra modalidad."
    '550': "Ingresos de esta naturaleza derivados de concesiones administrativas. Se incluirá el canon que, con carácter periódico, corresponda percibir de los concesionarios a los que la entidad local confíe la gestión de un servicio público, conservando su titularidad."
    '551': "Ingresos de esta naturaleza derivados de concesiones administrativas. Se incluirá el canon que, a tanto alzado o con carácter no periódico, corresponda percibir de los concesionarios a los que la entidad local confíe la gestión de un servicio público, conservando su titularidad."
    '552': "Se incluirá el derecho económico o el ingreso de la contraprestación a favor de la entidad local por la cesión de terrenos de su propiedad para su uso, con fines edificatorios, por el superficiario durante el tiempo que se establezca por los planes o convenios correspondientes, revirtiendo a la entidad local dichos terrenos y edificaciones cuando se produzca la extinción del derecho. La contraprestación que se incluya en este concepto consistirá en un canon periódico."
    '553': "Se incluirá el derecho económico o el ingreso de la contraprestación a favor de la entidad local por la cesión de terrenos de su propiedad para su uso, con fines edificatorios, por el superficiario durante el tiempo que se establezca por los planes o convenios correspondientes, revirtiendo a la entidad local dichos terrenos y edificaciones cuando se produzca la extinción del derecho. La contraprestación citada tendrá carácter no periódico, pudiendo consistir en una suma a tanto alzado, en la adjudicación de los derechos de propiedad o de arrendamiento de bienes inmuebles, o en una combinación de las anteriores."
    '554': "Incluye los ingresos de esta naturaleza obtenidos de los aprovechamientos agrícolas y forestales."
    '555': "Incluye los ingresos de esta naturaleza obtenidos de aprovechamientos especiales."
    '59': "Recoge todos aquellos ingresos de esta naturaleza no comprendidos en los artículos anteriores."
    '591': "Recoge los beneficios derivados de la enajenación de títulos y valores que integran las inversiones financieras, incluyéndose los ingresos derivados de la venta de derechos de suscripción."
    '592': "Se incluirán los ingresos por intereses a cobrar, o por diferencia acreedora de intereses, o por diferencias positivas de tipo de cambio o cualquier otro ingreso de naturaleza financiera, derivado de operaciones financieras de cobertura y gestión del riesgo del tipo de interés y tipo de cambio."
    '599': "Recoge los ingresos patrimoniales no incluidos en los conceptos anteriores."
    '6': "Ingresos provenientes de transacciones con salida o entrega de bienes de capital propiedad de las Entidades locales o de sus Organismos autónomos: De solares, de fincas rústicas, de parcelas sobrantes de la vía pública, viviendas y locales de negocio, etc."
    '60': "Comprende los ingresos derivados de la venta de solares, fincas rústicas y otros terrenos."
    '600': "Ingresos derivados de la venta de solares sin edificar."
    '601': "Ingresos derivados de la venta de fincas rústicas."
    '602': "Ingresos derivados de la venta de parcelas sobrantes de la vía pública, conceptuadas como tales conforme al artículo 7 del Reglamento de Bienes de las Entidades Locales."
    '603': "Ingresos derivados de la venta de bienes integrantes del patrimonio público del suelo."
    '609': "Ingresos derivados de la venta de terrenos sin edificar, no comprendidos en los conceptos anteriores."
    '61': "Comprende los ingresos derivados de la venta de las inversiones reales no comprendidas en el artículo anterior."
    '611': "Recogerá los ingresos derivados de la venta de la propiedad industrial o intelectual por parte de la entidad local o sus organismos autónomos."
    '612': "Se incluirán los ingresos obtenidos por la venta de objetos que no se deterioran en el tiempo y que han sido adquiridos y mantenidos por la entidad local o sus organismos autónomos como depósitos de valor (a título de ejemplo, metales preciosos u obras de arte)."
    '619': "Recogerá los ingresos derivados de la enajenación de otros bienes de inmovilizado material no incluidos en los conceptos anteriores."
    '68': "Ingresos realizados en la tesorería de la entidad local o de sus organismos autónomos, originados por reintegros de ejercicios cerrados (aquellos producidos en ejercicio distinto a aquel en el que se reconoció la obligación) por operaciones de los capítulos 6 y 7. Los reintegros del presupuesto corriente se imputarán al propio presupuesto de gastos con cargo al que se hubiesen reconocido las respectivas obligaciones, minorando el importe de éstas, así como el de los pagos correspondientes."
    '680': "Recoge los ingresos por reintegros de pagos realizados con cargo a los créditos antes citados de los presupuestos correspondientes a ejercicios anteriores de la entidad local o sus organismos autónomos."
    '7': "Ingresos de naturaleza no tributaria, percibidos por las entidades locales, sin contraprestación directa por parte de las mismas, destinados a financiar operaciones de capital. Por conceptos, se diferenciarán las transferencias en función de los agentes que las conceden. Asimismo, se diferenciarán las que tengan carácter finalista."
    '70': "Este artículo sólo será de aplicación en los presupuestos de los Organismos autónomos de la entidad local."
    '71': "Transferencias de capital que la entidad local y sus organismos autónomos prevean recibir de organismos autónomos de la propia entidad."
