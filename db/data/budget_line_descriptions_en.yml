    '73': "Transferencias de capital que las entidades locales y sus organismos autónomos prevean recibir de cualquiera de los entes que integran el sistema de la Seguridad Social."
    '74': "Se establecen dos conceptos atendiendo a la entidad de la que proceden las transferencias de capital:"
    '750': "Dentro de este concepto, se distinguirán, mediante un subconcepto, las subvenciones que perciban las entidades locales de la Administración General de la Comunidad Autónoma y que estén afectadas a la amortización de préstamos y otras operaciones financieras a corto o a largo plazo concertados por aquellas entidades."
    '79': "Se recogen, detallados, los ingresos por transferencias de capital recibidos de las instituciones de la Unión Europea, y, de forma conjunta, los procedentes, en su caso, de otras instituciones y organizaciones internacionales, así como de agentes situados fuera del territorio nacional o con estatuto de extraterritorialidad."
    '8': "Recoge los ingresos procedentes de enajenación de deuda, acciones y obligaciones, reintegro de préstamos, reintegro de fianzas y depósitos."
    '80': "Comprende los ingresos procedentes de la venta de todo tipo de deuda emitida por el sector público, a corto (con plazo de vencimiento no superior a un año) y a largo plazo (vencimiento superior a un año), y documentada en títulos valores, anotaciones en cuenta, o cualquier otro documento, excepto contrato de préstamo."
    '800': "Comprende los ingresos obtenidos por la enajenación de deuda del sector público con vencimiento no superior a 12 meses. Se distinguen los siguientes subconceptos atendiendo al agente emisor:"
    '801': "Comprende los ingresos obtenidos por la enajenación de deuda del sector público con vencimiento superior a 12 meses. Se distinguen los siguientes subconceptos atendiendo al agente emisor:"
    '81': "Comprende los ingresos procedentes de la venta de toda clase de obligaciones y bonos, a corto (con plazo de vencimiento no superior a un año) y a largo plazo (vencimiento superior a un año), emitidos por agentes externos al sector público, y documentados en títulos-valores."
    '810': "Comprende los ingresos obtenidos por enajenación de deuda de fuera del sector público, con vencimiento no superior a 12 meses."
    '811': "Comprende los ingresos obtenidos por enajenación de deuda de fuera del sector público, con vencimiento superior a 12 meses."
    '82': "Comprende los ingresos obtenidos por reintegros de préstamos y anticipos concedidos al sector público, con o sin interés, con plazo de reembolso a corto (no superior a un año) y largo plazo (superior a un año)."
    '820': "Comprende los reintegros de préstamos y anticipos concedidos a entes del sector público, con o sin interés, cuando el plazo de vencimiento no sea superior a 12 meses."
    '821': "Comprende los reintegros de préstamos y anticipos concedidos a entes del sector público, con o sin interés, cuando el plazo de vencimiento sea superior a 12 meses."
    '83': "Comprende los recursos obtenidos por reintegros de préstamos o anticipos concedidos a agentes externos al sector público, con o sin interés, con plazo de reembolso a corto (no superior a un año) o a largo plazo (superior a un año). En los conceptos 830 y 831 se incluirán los reintegros de los anticipos de pagas al personal, pudiéndose, en su caso, crear un subconcepto específico a tal efecto."
    '830': "Comprende los reintegros y anticipos concedidos a entidades no pertenecientes al sector público, cuando el plazo de vencimiento no sea superior a 12 meses."
    '831': "Comprende los reintegros y anticipos concedidos a entidades no pertenecientes al sector público, cuando el plazo de vencimiento sea superior a 12 meses."
