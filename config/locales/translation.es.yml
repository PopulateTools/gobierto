          explain_deficit_html: "<h4 class='tip-headline'>Déficit</h4><p>Con tus decisiones
            estaríamos gastando más de lo que ingresamos, por lo que estaríamos generando
            deuda. Esto no tiene por qué ser necesariamente un problema, siempre que
            sea una cantidad que vayamos a poder afrontar sin complicaciones. Pero
            si nuestro ayuntamiento ya tiene deuda, haríamos que esta creciese, y
            por tanto aumentaríamos lo que gastamos en pagar intereses.</p>"
          explain_surplus_html: "<h4 class='tip-headline'>Superávit</h4><p>Con tus
            decisiones gastaríamos menos de lo que ingresamos en este ejercicio. Eso
            quiere decir que podríamos dedicar ese extra a pagar más deuda en caso
            que de tengamos, o a guardar recursos para años posteriores. Pero a lo
            mejor tiene sentido gastar todo lo que hemos recaudado, ¡piénsalo!</p>"
