    '1': "Comprende esta área todos aquellos gastos originados por los servicios públicos básicos que, con carácter obligatorio, deben prestar los municipios, por sí o asociados, con arreglo al artículo 26.1 de la Ley 7/1985, de 2 de abril, reguladora de las Bases del Régimen Local, o, en su caso, las provincias con arreglo al artículo 31.2 de la misma Ley, atendiendo a su función de cooperación y asistencia a los municipios. A estos efectos, se incluyen, en los términos que se exponen para cada una de ellas, cuatro políticas de gasto básicas: seguridad y movilidad ciudadana, vivienda y urbanismo, bienestar comunitario y medio ambiente."
    "13": "Comprende todos los gastos de los servicios relacionados con la seguridad y movilidad ciudadana y aquellos que tenga que realizar la Entidad local para colaborar con la Administración General del Estado o de la respectiva Comunidad Autónoma en apoyo de los servicios de protección y defensa civil, actuaciones en caso de calamidades o catástrofes, prevención y extinción de incendios y acciones en general destinadas a la protección de los bienes de la Entidad local o de los particulares, así como las que se refieran a la ordenación del tráfico y del estacionamiento de vehículos. Se tipifican cinco grupos de programas, distinguiéndose aquellos que tienen por finalidad la cobertura de gastos generales de administración asociados directamente a los servicios de seguridad ciudadana y protección civil. A estos efectos, se entiende por Administración General las actividades dirigidas a la planificación, coordinación, control, organización, gestión administrativa y desarrollo de funciones de apoyo de los distintos centros directivos que integran la política de gasto."
