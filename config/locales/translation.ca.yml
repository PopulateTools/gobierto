        classification: Classificació pressupostària
        classification_p1: Tot pressupost té ingressos i les despeses. Els ingressos
          estan classificats d'una manera econòmica, que estableix el seu origen.
          Les despeses, d'altra banda, són funcionals i econòmics.
        debt: 'Deute viu: Quant ha el teu municipi'
        description: El pressupost municipal és el document que explica còm es gestiona
          els diners públics durant un any. Aquí t'expliquem els conceptes més importants
          perquè no et perdis en la seva lectura.
        economic: Despesa econòmica
        economic_p1: Indica la naturalesa de la despesa. Per exemple, "Despeses de
          personal", que engloba els sous de tots els funcionaris segons la seva categoria.
          És similar a la classificació econòmica dels ingressos.
        economic_p2: En un pressupost oficial, els apartats principals es diuen capítols.
          I al seu torn, cada capítol es divideix en articles, conceptes i subconceptes.
        execution: Execució pressupostària
        expense_economic_1_desc: Sous de funcionaris, indemnitzacions, cotitzacions
          i plans de pensions per a tot el personal contractat.
        expense_economic_2_desc: Subministraments, materials i despeses de serveis
          o treballs realitzats per empreses alienes contractades.
        expense_economic_3_desc: Pagament d'interessos derivats d'operacions financeres.
        expense_economic_4_desc: Aportacions a altres entitats o administracions (estatals,
          autonòmiques o empreses privades) per finançar operacions corrents.
        expense_economic_5_desc: Són fons que cobreixen situacions d'emergència i
          despeses no previstes.
        expense_economic_6_desc: Creació de nous equipaments o infraestructures i
          adquisició de béns inventariables.
        expense_economic_7_desc: Pagament de crèdits per finançar operacions de capital,
          que hagin finançat inversions reals.
        expense_economic_8_desc: Adquisició d'actius financers per a la construcció
          de dipòsits i fiances exigits.
        expense_economic_9_desc: Pagament d'amortització de passius financers (com
          ara, el deute).
        expense_functional_0_desc: Aquesta partida es destina a pagar el deute acumulat
          per l'ajuntament.
        expense_functional_1_desc: Aquesta partida cobreix les necessitats mínimes
          i obligatòries d'un municipi.
        expense_functional_2_desc: Són els diners que es destina a la prevenció i
          l'assistència. Per exemple, el foment de l'ocupació.
        expense_functional_3_desc: 'Afecta els serveis que milloren la qualitat de
          vida: sanitat, educació, cultura i oci.'
        expense_functional_4_desc: Aquí entra el que ajuda a desenvolupar el potencial
          dels diferents sectors econòmics.
        expense_functional_9_desc: Aquí s'agrupen les despeses del propi ajuntament
          i altres organismes públics.
        expenses: Despeses
        expenses_how: 'Com fa servir l''ajuntament els diners de tots els veïns? Les
          despeses es poden classificar de dues maneres: des del punt de vista funcional
          (en què es gasta) i econòmic (còm es gasta).'
        expenses_per_inhabitant: La despesa per habitant va ser de ...
        expenses_types: Tipus de despesa
        expenses_types_p1: 'Com fa servir l''ajuntament els diners de tots els veïns?
          Aquí es detalla tot. Les despeses es poden classificar de dues maneres:
          des del punt de vista funcional (en què es gasta) i econòmic (còm es gasta).
          La quantitat de diners és la mateixa, però la veiem des de dos angles.'
        financial_income: Ingressos financers
        financial_income_p1: Poden ser dipòsits bancaris immobilitzats o crèdits concedits
          per entitats privades, com bancs o asseguradores.
        functional: Despesa funcional
        functional_p1: 'És la més explicativa: ens diu, per exemple, quant es gasta
          en la recollida d''escombraries o en instal·lacions esportives. També se
          la coneix com classificació per partides de despesa.'
        functional_p2: En un pressupost oficial es divideix en àrees, i aquestes al
          seu torn en polítiques, grups i programes. Aquest nivell de profunditat
          permet saber amb detall a on van els diners.
        how_much_debt: Quant ha el teu municipi?
        how_much_debt_p1: El deute viu d'un municipi indica el que ha de l'ajuntament
          als bancs i altres entitats financeres. Cal no confondre-la amb el total
          del dèficit del municipi (la diferència entre els ingressos i les despeses).
        how_much_debt_p2: El deute viu només inclou el que es deu a les entitats financeres.
        how_much_debt_p3: Uns municipis tenen més capacitat d'endeutament que altres.
          És possible que un municipi tingui més deute que un altre, però si la seva
          economia és més forta, tindrà més capacitat per suportar-la i reduir-la.
        how_to_read: I còm es llegeix?
        how_to_read_p1_html: 'Tots els pressupostos municipals tenen la mateixa estructura,
          definida legalment en la <a href="https://www.boe.es/buscar/doc.php?id=BOE-A-2008-19916">Ordre
          EHA / 3565/2008</a> . L''estructura bàsica és senzilla: es divideix en ingressos
          i despeses. És a dir, respon a les preguntes ¿D''on surten els diners? (Ingressos)
          i en què es gasta? (Despeses).'
        income: Ingressos
        income_1_desc: Graven la font de la renda, els fruits del patrimoni o d'una
          activitat econòmica.
        income_2_desc: Alguns municipis recapten una part de l'IVA i altres impostos
          especials.
        income_3_desc: Preus públics i contribucions per contraprestacions municipals.
        income_4_desc: Diners que l'ajuntament rep de l'Estat i de la Comunitat Autònoma.
        income_5_desc: Rendes de patrimoni del municipi. Són els beneficis sobre béns
          que no es destinen a servei públic.
        income_6_desc: Venda de solars i finques rústiques.
        income_7_desc: Ingressos de naturalesa no tributària destinats a finançar
          despeses de capital.
        income_8_desc: Devolució de fiances o dipòsits immobilitzats.
        income_9_desc: Crèdits sol·licitats a entitats privades.
        income_p1: 'Per començar, els ingressos es divideixen segons la seva naturalesa
          econòmica, és a dir, d''on venen els diners i què "forma" té: Si és un crèdit
          bancari, una propietat municipal que s''ha venut o un impost.'
        income_p2: En %{year} es van ingressar...
        intro_p1: La Junta municipal -formada per l'alcalde i els responsables de
          cada àrea de govern- dissenya el pressupost, el redacta a través de la regidoria
          d'Hisenda i el presenta en el ple, que és l'òrgan de màxima representació
          política municipal.
        intro_p2: Un cop allà, tots els regidors l'estudien i suggereixen modificacions.
          Finalment se sotmet a votació i s'aprova.
        intro_p3: El pressupost ha de quedar aprovat abans del 31 de desembre de l'any
          anterior. És a dir, el pressupost de 2016 ha d'estar aprovat el desembre
          de 2015, si no, es prorroga automàticament.
        regular_income: Ingressos corrents
        regular_income_p1: Impostos i taxes que recapta l'ajuntament, o diners que
          l'Estat transfereix a cada municipi. Són els més habituals.
        sources: Fonts
        sources_p1_html: Per elaborar aquesta guia hem pres com a referència l'estructura
          oficial d'un pressupost municipal, definida a la <a href="https://www.boe.es/buscar/doc.php?id=BOE-A-2008-19916">Ordre
          EHA / 3565/2008</a> i ens hem inspirat en altres documents com <a href="http://www.ocmcartagena.org/files/archive/Entendiendo-un-presupuesto-municipal.pdf">Entenent
          un pressupost municipal</a> i <a href="https://docs.google.com/presentation/d/1oysDrJvlFxP0sKlzBalxvrV3lzSE5OCSKY7qd5yYpcA/pub?start=false&loop=false&delayms=3000&slide=id.p">Guia
          d'introducció als pressupostos municipals</a> .
        title: Còm funciona un pressupost municipal
        types_income: Tipus d'ingrés
        types_income_p1: Els ingressos es divideixen en nou apartats i cada un d'ells
          en diversos subapartats. Aquestes divisions permeten aprofundir per conèixer
          la procedència exacta de cada ingrés.
        types_income_p2: 'Per exemple: dins d''Impostos indirectes es troben els Consums
          específics. I dins d''aquest últim, hi ha els impostos de l''alcohol o el
          tabac. En un pressupost oficial, els apartats principals es diuen capítols.
          I al seu torn, cada capítol es divideix en articles, conceptes i subconceptes.'
        types_income_p3: En Gobierto ho hem simplificat perquè només hagis de buscar
          el nom de cada apartat.
