    "9231": "En cumplimiento de lo dispuesto en el artículo 31 de la Ley Orgánica 2/2012, de 27 de abril, de Estabilidad Presupuestaria y Sostenibilidad Financiera, las entidades locales incluidas en el ámbito subjetivo de los artículos 111 y 135 del texto refundido de la Ley reguladora de las Haciendas Locales, aprobado por Real Decreto Legislativo 2/2004, de 5 de marzo, incluirán dentro del grupo de programas 929 «Imprevistos, situaciones transitorias y contingencias de ejecución» una dotación diferenciada de créditos presupuestarios en concepto de Fondo de Contingencia de ejecución presupuestaria, para atender necesidades de carácter no discrecional y no previstas en el presupuesto inicialmente aprobado, que puedan presentarse a lo largo del ejercicio. Las entidades locales no incluidas en aquel ámbito subjetivo aplicarán este mismo criterio en el caso de que aprueben la dotación de un Fondo de contingencia con la misma finalidad citada."
