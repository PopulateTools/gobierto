---
economic:
  I:
    '1': En aquest capítol s'inclouran els recursos exigits sense contraprestació
      el fet imposable estigui constituït per negocis, actes o fets de naturalesa
      jurídica o econòmica, que posin de manifest la capacitat contributiva del subjecte
      passiu, com a conseqüència de la possessió d'un patrimoni o l'obtenció de renda.
    '10': Recull els ingressos que, si escau, es poden derivar dels impostos sobre
      la renda de les persones físiques o jurídiques.
    '100': S'inclouran els derivats de la cessió de l'Impost sobre la Renda de les
      Persones Físiques a favor de les entitats locals quan la Llei reguladora de
      les hisendes locals estableixi aquest recurs.
    '11': Recull els ingressos derivats dels impostos que graven la titularitat d'un
      patrimoni o increments de valor posats de manifest per la transmissió d'elements
      integrants del mateix.
    '13': Inclou els ingressos derivats de l'impost el fet imposable estigui constituït
      per l'exercici en territori nacional d'activitats empresarials, professionals
      o artístiques, d'acord amb el que, si escau, disposi la Llei reguladora de les
      hisendes locals.
    '18': Inclou el rendiment d'aquells impostos locals directes que se suprimeixin
      per la Llei Reguladora de les Hisendes Locales.Las entitats locals podran incloure
      en el seu pressupost els recursos assenyalats de manera conjunta, o establir
      un desenvolupament per conceptes o subconceptes, per recollir de forma individualitzada
      el producte de cadascun dels tributs que s'extingeixin.
    '21': Recull els ingressos que, si escau, es puguin derivar de l'Impost sobre
      el Valor Afegit. S'inclouran els que resultin de la cessió d'aquest impost a
      favor de les entitats locals quan la Llei reguladora de les hisendes locals
      estableixi aquest recurs.
    '22': Recull els ingressos que, si escau, es puguin derivar dels impostos especials
      sobre fabricació i consums específics. S'inclouran els que resultin de la cessió
      d'aquests impostos quan la Llei reguladora de les hisendes locals estableixi
      aquest recurs.
    '220': 'Es defineixen subconceptes corresponents a cada un dels impostos especials
      sobre fabricació i consum específics, pels quals les entitats locals perceben
      ingressos: sobre l''alcohol i begudes derivades, sobre la cervesa, sobre el
      vi i begudes fermentades, sobre les labors del tabac, sobre hidrocarburs, sobre
      determinats mitjans de transport, sobre productes intermedis, sobre l''energia,
      sobre vendes minoristes d''hidrocarburs i sobre la gasolina.'
    '26': Recàrrecs sobre impostos indirectes de l'Estat, de les Comunitats Autònomes.
    '27': Recursos sobre impostos indirectes l'exacció correspongui a altres entitats
      locals.
    '28': Impostos indirectes locals que se suprimeixin per la Llei Reguladora de
      les Hisendes Locals, i recàrrecs sobre impostos indirectes municipals, autonòmics
      o estatals que s'extingeixin. Les entitats locals podran incloure en el seu
      pressupost els recursos assenyalats de manera conjunta, o establir un desenvolupament
      per conceptes o subconceptes, per recollir de forma individualitzada el producte
      de cadascun dels tributs que s'extingeixin.
    '29': Recull altres ingressos derivats de la recaptació d'impostos indirectes
      en vigor, així com els derivats de la recaptació de l'impost per la realització,
      dins del terme municipal, de qualsevol construcció, instal·lació i obra i dels
      arbitris i impostos inclosos en els règims fiscals especials de les Illes Canàries,
      Ceuta i Melilla.
    '3': Recull els ingressos derivats de les taxes, preus públics, contribucions
      especials, reintegraments d'exercicis anteriors, multes, recàrrecs de constrenyiment,
      interessos de demora, etc.
    '30': 'Ingressos derivats de la prestació de serveis públics bàsics, entenent
      per tals els inclosos a l''àrea de despesa 1 de la classificació per programes,
      afectin o beneficiïn de manera particular al subjecte passiu, quan es produeixi
      qualsevol de les circumstàncies següents: Que els serveis no siguin de sol·licitud
      o recepció voluntària per als administrats. Aquestes no es consideraran voluntàries
      quan vinguin imposades per disposicions legals o reglamentàries o quan els béns
      o serveis requerits siguin imprescindibles per a la vida privada o social del
      sol·licitant. Que els serveis no es presten pel sector privat, estigui o no
      establerta la seva reserva a favor del sector públic, d''acord amb la normativa
      vigent.'
    '31': Ingressos derivats de la prestació de serveis públics de caràcter social
      i preferent, entenent per tals els inclosos a l'àrea de despesa 2 i 3 de la
      classificació per programes, afectin o beneficiïn de manera particular al subjecte
      passiu, quan es produeixi qualsevol de les circumstàncies descrites en l'article
      anterior.
    '32': Taxes per realització d'activitats administratives en règim de dret públic
      de competència local. Ingressos derivats de la realització d'una activitat administrativa
      en règim de dret públic de competència local que es refereixi, afecti o beneficiï
      de manera particular al subjecte passiu, quan es produeixi qualsevol de les
      circumstàncies esmentades en relació amb l'anterior Article 31, «Taxes per la
      prestació de serveis ».
    '33': Ingressos percebuts com a contraprestació a la utilització privativa o l'aprofitament
      especial del domini públic local.
    '34': Preus públics per la prestació de serveis o la realització d'activitats
      de la competència local. Ingressos percebuts com a contraprestació dels serveis
      prestats per les entitats locals o per la realització d'activitats de la seva
      competència, sempre que no concorrin les circumstàncies exigides per a la seva
      inclusió en l'article 31, «Taxes per prestació de serveis».
    '35': Ingressos percebuts com a contraprestació a l'obtenció d'un benefici especial
      o d'un augment de valor de determinats béns com a conseqüència de la realització
      d'obres públiques o de l'establiment o ampliació de serveis públics de caràcter
      local. Necessàriament a nivell de subconcepte s'ha de detallar l'obra o el servei
      de què es derivin.
    '36': Ingressos percebuts en transaccions amb sortida o lliurament material de
      béns, llevat d'aquells que formin part de l'immobilitzat, i no tinguin la consideració
      de material d'un sol ús. A títol indicatiu, es recolliran, entre altres, ingressos
      per vendes d'efectes, impresos.
    '38': Ingressos realitzats en la tresoreria de l'entitat local o dels seus organismes
      autònoms, originats per reintegraments d'exercicis tancats (els produïts en
      un exercici diferent a aquell en el qual es va reconèixer l'obligació) per operacions
      corrents. Els reintegraments del pressupost corrent s'han d'imputar al mateix
      pressupost de despeses amb càrrec al qual s'hagin reconegut les respectives
      obligacions, minorant l'import d'aquestes, així com el dels pagaments corresponents.
      S'inclouran els reintegraments a favor de l'entitat local o dels seus organismes
      autònoms d'avals prèviament executats.
    '39': Recull els ingressos que, sent propis d'aquest capítol, no s'han inclòs
      en els articles anteriors.
    '391': Ingressos derivats de les sancions imposades per accions o omissions degudament
      tipificades en la legislació vigent.
    '392': Ingressos derivats de manca de pagament dels deutes en període voluntari
      a través del recàrrec executiu, de constrenyiment reduït i de constrenyiment
      ordinari. Així mateix s'inclouen els recàrrecs per declaració extemporània sense
      requeriment previ.
    '393': Ingressos derivats d'interessos de demora pel temps que hi hagi entre el
      venciment del termini d'ingrés en període voluntari i l'ingrés efectiu del deute
      que constitueixi l'obligació principal. Els interessos de demora liquidats juntament
      amb el principal del deute no s'aplicaran a aquest concepte, sinó al concepte
      que correspongui.
    '394': Ingressos derivats de la redempció a metàl·lic de la prestació personal.
    '395': Ingressos derivats de la redempció a metàl·lic de la prestació de transport.
    396-00: Ingressos derivats d'actuacions urbanístiques, com a conseqüència d'aportacions
      exigides a través d'una norma amb rang de llei de les administracions públiques
      competents als peticionaris de llicències o propietaris dels terrenys per implantar
      infraestructures complementàries a la urbanització que es desenvolupi.
    396-10: Ingressos derivats d'actuacions urbanístiques, com a conseqüència d'aportacions
      exigides per l'entitat local als propietaris dels terrenys per urbanitzar a
      fi de finançar les despeses d'urbanització.
    397-00: Ingressos procedents del cànon per aprofitament urbanístic establert a
      través d'una norma amb rang de llei de les administracions públiques competents
      rebut per actuacions declarades d'interès comunitari en sòl no urbanitzable.
    397-10: Ingressos derivats de la substitució en metàl·lic dels aprofitaments urbanístics
      corresponents a l'entitat local, diferents del cànon inclòs en el subconcepte
      anterior.
    '398': Ingressos corresponents a indemnitzacions derivades de contractes d'assegurances
      de no vida.
    '399': Recull els ingressos propis d'aquest article, no inclosos en els conceptes
      anteriors. Entre d'altres, es trobarien els ingressos esporàdicament rebuts
      per l'entitat local, procedents de deutes pressupostàries o extrapressupostàries,
      els ingressos derivats d'expedients de responsabilitat comptable.
    '4': Ingressos de naturalesa no tributària, percebuts per les entitats locals
      sense contraprestació directa per part de les mateixes, destinats a finançar
      operacions corrents. Per conceptes i subconceptes, es diferenciaran les transferències
      en funció dels agents que les concedeixen. Així mateix, es diferenciaran les
      que tinguin caràcter finalista.
    '40': Aquest article només és aplicable en els pressupostos dels organismes autònoms
      de l'entitat.
    '41': Transferències corrents que les entitats locals i els seus organismes autònoms
      prevegin percebre d'organismes autònoms de les mateixes entitats.
    '420': S'inclouran les transferències a favor de les entitats locals corresponents
      a la participació en tributs de l'Estat de les entitats excloses del model de
      cessió d'impostos estatals, a la participació en el fons complementari de finançament
      establert per la Llei Reguladora de les Hisendes Locals a favor de les entitats
      locals incloses en l'esmentat model de cessió. Així mateix, es recolliran els
      imports reconeguts per l'Administració General de l'Estat a favor de les entitats
      locals en concepte de compensacions per beneficis fiscals en tributs locals
      concedits per normes estatals amb rang de llei.
    '421': 'Transferències corrents procedents d''organismes autònoms de l''Estat.
      Es distingeixen els subconceptes:'
    '422': Transferències corrents procedents de fundacions estatals.
    '423': 'Transferències corrents procedents de les entitats i societats esmentades
      en el literal. Es distingeixen dos subconceptes:'
    '43': Transferències corrents que les entitats locals i els seus organismes autònoms
      prevegin rebre de qualsevol dels ens que integren el sistema de la Seguretat
      Social.
    '44': 'S''estableixen dos conceptes atenent l''entitat de la qual procedeixen
      les transferències corrents:'
    '45': Transferències corrents que les entitats locals i els seus organismes autònoms
      prevegin rebre de les comunitats autònomes.
    '450': S'inclouran, si escau, els imports de la participació en tributs de les
      comunitats autònomes i els que portin causa de convenis subscrits amb aquestes
      per les entitats locals per finançar les seves obligacions corrents.
    '49': Es recullen, detallats, els ingressos per transferències corrents rebuts
      de les institucions de la Unió Europea, i, de manera conjunta, els procedents,
      si escau, d'altres institucions i organitzacions internacionals, així com d'agents
      situats fora del territori nacional o amb estatut d'extraterritorialitat.
    '5': 'Recull els ingressos procedents de rendes del patrimoni de les entitats
      locals i els seus organismes autònoms: Interessos de títols, valors, de dipòsits,
      dividends i participacions en beneficis, rendes de béns immobles, productes
      de concessions i aprofitaments especials, etc.'
    '50': Comprèn els ingressos per interessos derivats de les inversions financeres
      en títols-valors.
    '51': Interessos de deute no documentada en títols valors, préstecs de tot tipus,
      bestretes o pòlisses de crèdit. Per conceptes, s'han de diferenciar els interessos
      percebuts en funció dels grups d'entitats o subjectes deutors.
    '52': Interessos que meritin els dipòsits monetaris en bancs i caixes d'estalvi
      efectuats per les entitats locals. Per conceptes, s'han de diferenciar els interessos
      percebuts en funció de les entitats o subjectes dipositaris.
    '53': Recursos procedents de dividends i participacions en beneficis derivats
      d'inversions financeres o de drets legalment establerts. Per conceptes, s'han
      de diferenciar els dividends i participacions en beneficis percebudes en funció
      de les entitats i subjectes participats per l'entitat local.
    '534': 'S''inclouran tant els dividends i participacions en beneficis de societats
      i entitats dependents de l''entitat local com els corresponents a societats
      i entitats en què l''entitat local sigui un mer partícip. Als efectes anteriors,
      s''entén que la societat o entitat depèn de l''entitat local quan es doni alguna
      de les següents circumstàncies: a) Que l''entitat local, els seus ens dependents,
      vinculats o participats per aquesta, participin en el seu capital social, directament
      o indirectament de forma majoritària; b) que qualsevol òrgan, organisme o societat
      mercantil integrants o dependents de l''entitat local o participats per aquesta,
      disposi de drets de vot majoritaris a la societat, bé directament, bé mitjançant
      acords amb altres socis d''aquesta última; c) que qualsevol òrgan, organisme
      o societat mercantil integrants o dependents de l''entitat local o participats
      per aquesta, tingui dret a nomenar oa destituir la majoria dels membres dels
      òrgans de govern de la societat, bé directament, bé mitjançant acords amb altres
      socis d''aquesta última; d) Que l''administrador únic o algun dels membres del
      Consell d''Administració de la societat, hagin estat designats en qualitat de
      membres o consellers per l''entitat local, organisme o societat mercantil dependents
      de l''entitat local o participats per aquesta.'
    '54': Ingressos derivats de l'aprofitament, ús o gaudi per tercers dels béns immobles
      patrimonials.
    '541': Ingressos derivats de la cessió de lloguer d'immobles urbans en general.
    '542': Ingressos derivats de l'arrendament de finques rústiques propietat de l'entitat
      local.
    '544': Ingressos en concepte de pensions anuals i d'altres drets econòmics derivats
      de contractes de censos emfitèutics, o de qualssevol altra naturalesa, per la
      cessió del domini útil de béns immobles de l'entitat local, reservant aquesta
      seu domini directe.
    '549': Recull els ingressos d'aquesta naturalesa no inclosos en els anteriors
      conceptes.
    '55': Ingressos obtinguts de drets d'investigació o explotació atorgats per les
      entitats locals i, en general, els derivats de tot tipus de concessions i aprofitaments
      especials que aquestes puguin percebre, distingint els que consisteixin en una
      suma a tant alçat dels que consisteixin en un cànon periòdic o una altra modalitat.
    '550': Ingressos d'aquesta naturalesa derivats de concessions administratives.
      S'inclourà el cànon que, amb caràcter periòdic, correspongui percebre dels concessionaris
      als quals l'entitat local confiï la gestió d'un servei públic, conservant la
      seva titularitat.
    '551': Ingressos d'aquesta naturalesa derivats de concessions administratives.
      S'inclourà el cànon que, a preu fet o amb caràcter no periòdic, correspongui
      percebre dels concessionaris als quals l'entitat local confiï la gestió d'un
      servei públic, conservant la seva titularitat.
    '552': S'inclourà el dret econòmic o l'ingrés de la contraprestació a favor de
      l'entitat local per la cessió de terrenys de la seva propietat per al seu ús,
      amb fins edificatoris, el superficiari durant el temps que s'estableixi pels
      plans o convenis corresponents, revertint a l'entitat local dels esmentats terrenys
      i edificacions quan es produeixi l'extinció del dret. La contraprestació que
      s'inclogui en aquest concepte consistirà en un cànon periòdic.
    '553': S'inclourà el dret econòmic o l'ingrés de la contraprestació a favor de
      l'entitat local per la cessió de terrenys de la seva propietat per al seu ús,
      amb fins edificatoris, el superficiari durant el temps que s'estableixi pels
      plans o convenis corresponents, revertint a l'entitat local dels esmentats terrenys
      i edificacions quan es produeixi l'extinció del dret. La contraprestació esmentada
      tindrà caràcter no periòdic, i pot consistir en una suma a preu fet, en l'adjudicació
      dels drets de propietat o d'arrendament de béns immobles, o en una combinació
      de les anteriors.
    '554': Inclou els ingressos d'aquesta naturalesa obtinguts dels aprofitaments
      agrícoles i forestals.
    '555': Inclou els ingressos d'aquesta naturalesa obtinguts d'aprofitaments especials.
    '59': Recull tots aquells ingressos d'aquesta naturalesa no compresos en els articles
      anteriors.
    '591': Recull els beneficis derivats de l'alienació de títols i valors que integren
      les inversions financeres, incloent-se els ingressos derivats de la venda de
      drets de subscripció.
    '592': S'inclouran els ingressos per interessos a cobrar, o per diferència creditora
      d'interessos, o per diferències positives de tipus de canvi o qualsevol altre
      ingrés de naturalesa financera, derivat d'operacions financeres de cobertura
      i gestió del risc del tipus d'interès i tipus de canvi .
    '599': Recull els ingressos patrimonials no inclosos en els conceptes anteriors.
    '6': 'Ingressos provinents de transaccions amb sortida o lliurament de béns de
      capital propietat de les entitats locals o dels seus organismes autònoms: De
      solars, de finques rústiques, de parcel·les sobrants de la via pública, habitatges
      i locals de negoci, etc.'
    '60': Comprèn els ingressos derivats de la venda de solars, finques rústiques
      i altres terrenys.
    '600': Ingressos derivats de la venda de solars sense edificar.
    '601': Ingressos derivats de la venda de finques rústiques.
    '602': Ingressos derivats de la venda de parcel·les sobrants de la via pública,
      conceptuades com a tals d'acord amb l'article 7 del Reglament de Béns de les
      Entitats Locals.
    '603': Ingressos derivats de la venda de béns integrants del patrimoni públic
      de sòl.
    '609': Ingressos derivats de la venda de terrenys sense edificar, no compresos
      en els conceptes anteriors.
    '61': Comprèn els ingressos derivats de la venda de les inversions reals no compreses
      en l'article anterior.
    '611': Recollir els ingressos derivats de la venda de la propietat industrial
      o intel·lectual per part de l'entitat local o els seus organismes autònoms.
    '612': S'inclouran els ingressos obtinguts per la venda d'objectes que no es deterioren
      en el temps i que han estat adquirits i mantinguts per l'entitat local o els
      seus organismes autònoms com a dipòsits de valor (a títol d'exemple, metalls
      preciosos o obres d'art).
    '619': Recollir els ingressos derivats de l'alienació d'altres béns d'immobilitzat
      material no inclosos en els conceptes anteriors.
    '68': Ingressos realitzats en la tresoreria de l'entitat local o dels seus organismes
      autònoms, originats per reintegraments d'exercicis tancats (els produïts en
      un exercici diferent a aquell en el qual es va reconèixer l'obligació) per operacions
      dels capítols 6 i 7. Els reintegraments del pressupost corrent s'imputaran al
      mateix pressupost de despeses amb càrrec al qual s'hagin reconegut les respectives
      obligacions, minorant l'import d'aquestes, així com el dels pagaments corresponents.
    '680': Recull els ingressos per reintegraments de pagaments realitzats amb càrrec
      als crèdits abans esmentats dels pressupostos corresponents a exercicis anteriors
      de l'entitat local o els seus organismes autònoms.
    '7': Ingressos de naturalesa no tributària, percebuts per les entitats locals,
      sense contraprestació directa per part de les mateixes, destinats a finançar
      operacions de capital. Per conceptes, s'han de diferenciar les transferències
      en funció dels agents que les concedeixen. Així mateix, es diferenciaran les
      que tinguin caràcter finalista.
    '70': Aquest article només és aplicable en els pressupostos dels organismes autònoms
      de l'entitat local.
    '71': Transferències de capital que l'entitat local i els seus organismes autònoms
      prevegin rebre d'organismes autònoms de la mateixa entitat.
    '723': Transferències de capital procedents de les societats i entitats esmentada
      en el literal. Es distingeixen dos subconceptes.
    '73': Transferències de capital que les entitats locals i els seus organismes
      autònoms prevegin rebre de qualsevol dels ens que integren el sistema de la
      Seguretat Social.
    '74': 'S''estableixen dos conceptes atenent l''entitat de la qual procedeixen
      les transferències de capital:'
    '750': Dins d'aquest concepte, es distingir, mitjançant un subconcepte, les subvencions
      que perceben les entitats locals de l'Administració General de la Comunitat
      Autònoma i que estiguin afectades a l'amortització de préstecs i altres operacions
      financeres a curt o a llarg termini concertats per aquelles entitats.
    '79': Es recullen, detallats, els ingressos per transferències de capital rebuts
      de les institucions de la Unió Europea, i, de manera conjunta, els procedents,
      si escau, d'altres institucions i organitzacions internacionals, així com d'agents
      situats fora del territori nacional o amb estatut d'extraterritorialitat.
    '8': Recull els ingressos procedents d'alienació de deute, accions i obligacions,
      reintegrament de préstecs, reintegrament de fiances i dipòsits.
    '80': Comprèn els ingressos procedents de la venda de tot tipus de deute emès
      pel sector públic, a curt (amb termini de venciment no superior a un any) ia
      llarg termini (venciment superior a un any), i documentada en títols valors,
      anotacions en compte, o qualsevol altre document, excepte contracte de préstec.
    '800': 'Comprèn els ingressos obtinguts per l''alienació de deute del sector públic
      amb venciment no superior a 12 mesos. Es distingeixen els subconceptes atenent
      l''agent emissor:'
    '801': 'Comprèn els ingressos obtinguts per l''alienació de deute del sector públic
      amb venciment superior a 12 mesos. Es distingeixen els subconceptes atenent
      l''agent emissor:'
    '81': Comprèn els ingressos procedents de la venda de tota classe d'obligacions
      i bons, a curt (amb termini de venciment no superior a un any) ia llarg termini
      (venciment superior a un any), emesos per agents externs al sector públic, i
