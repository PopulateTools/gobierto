        amount: Import
        assigned: Alineat
        description_html: "<p>Des que l’any 2015, l’ONU) va aprovar l’Agenda 2030,
          integrant els 17 Objectius de Desenvolupament Sostenible (ODS), i va establir
          una visió transformadora cap a la sostenibilitat econòmica, social i ambiental,
          aquest Ajuntament ha coadjuvat en obrir un nou camí per millorar la vida
          de totes i tots, sense deixar ningú enrere.</p> <p>És per això, que després
          de presentar el Pla Estratègic Municipal 2023-2027 alineat amb els ODS,
          competeix l’alineació del pressupost municipal amb l’Agenda 2030.</p> <p>El
          visor del pressupost  permet una millor avaluació de l'adequació dels recursos
          utilitzats i les prioritats polítiques, i contribueix a dirigir els esforços
          cap a les àrees on es necessita un major enfocament.</p> <p>Aquesta eina
          es planteja amb l'objectiu d'oferir a la ciutadania una visió integral del
          grau d’alineament de les despeses municipals d’enguany amb la consecució
          dels ODS.</p>"
