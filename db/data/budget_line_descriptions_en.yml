    "44": "Se incluirán los gastos a cargo de las entidades locales destinados al mantenimiento, desarrollo y financiación del servicio de transporte público.\n
Los gastos incluidos en el grupo de programas de Administración General corresponderán a actividades dirigidas a la planificación, coordinación, control, organización, gestión administrativa y desarrollo de funciones de apoyo de los distintos centros directivos que integran la política de gasto.\n
Se aplicarán a esta política de gastos todos los de inversión destinados a la adquisición de medios de transporte; y a la creación, mejora y mantenimiento de infraestructuras, como estaciones de autobuses, puertos, aeropuertos y otras de naturaleza análoga."
