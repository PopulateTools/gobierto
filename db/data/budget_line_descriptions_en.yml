    "91": "Comprende los gastos relativos a la constitución y funcionamiento de los órganos de gobierno de la Entidad local y de representación de los mismos. Se incluirán, por tanto, las asignaciones e indemnizaciones del Presidente y miembros de la corporación; secretarías particulares de la presidencia; dietas y gastos de viaje y otros de naturaleza análoga. También se imputarán a esta política de gasto los de material y los necesarios para la atención de los órganos de gobierno."
    "912": "Órganos de gobierno"
    "92": "Comprende los gastos de aquellos servicios que sirven o apoyan a todos los demás de la Entidad local.\n
Se imputarán, por tanto, a esta política de gasto los de oficina y dependencias generales; información, publicaciones, registro y relaciones; desarrollos y soportes informáticos de carácter interno; coordinación y control general: archivo, organización y métodos, racionalización y mecanización; administración de personal; elecciones; atención y participación ciudadana, parque móvil, con exclusión de los vehículos afectados a servicios determinados que se imputarán a la correspondiente rúbrica y gastos de asesoramiento y defensa de los intereses de la entidad.\n
Esta política de gasto integrará los derivados de actividades relacionadas con la elaboración de información básica de carácter general y series estadísticas sobre los distintos servicios de la Entidad local.\n
Se imputarán, asimismo, los gastos referentes a gabinetes de estudio e información y documentación de carácter general."
