          base_budget: Pressupost base
          explain_balance_html: "<h4 class='tip-headline'>Equilibri</h4><p>Fantàstic!
            Amb les teves decisions el pressupost quedaria equilibrat: els ingressos
            de l'Ajuntament serien iguals a les despeses, pel qual gastaríem el que
            tenim i no generaríem deute.</p>"
          explain_deficit_html: "<h4 class='tip-headline'>Dèficit</h4><p>Amb les teves
            decisions estaríem gastant més del que ingressem, pel qual estaríem generant
            deute. Això no ha de ser necessariament un problema, sempre que siga una
            quantitat que puguem afrontar sense complicacions. Però si el nostre Ajuntament
            ja té deute, l'acabaríem augmentant, i per tant pagaríem més interesos.</p>"
          explain_surplus_html: "<h4 class='tip-headline'>Superávit</h4><p>Amb les
            teves decisions gastaríem menys del que ingressem a aquest exercici. Això
            vol dir que podríem dedicar l'extra a pagar més deute en cas que hi tinguem,
            o a estalviar recursos per anys veniders. Però a lo millor tè sentit gastar
            tot el que hem recaptat, pensa-ho!</p>"
