      que tot i ser separables per naturalesa, estan units de forma definitiva per
      al seu funcionament i estan sotmesos al mateix ritme d'amortització. S'inclouen
      els recanvis vàlids exclusivament per a aquestes instal·lacions. Finalment,
      s'han de recollir en aquest concepte les despeses d'inversió en utillatge utilitzat
      per al funcionament operatiu dels serveis públics, definit com a conjunt d'estris
      o eines que es poden emprar amb la maquinària, inclosos els motlles i plantilles.
    '624': Despeses d'inversió en vehicles utilitzats per al funcionament operatiu
      dels serveis públics. S'inclouen vehicles destinats al transport terrestre,
      marítim o aeri de persones, animals, materials o mercaderies, excepte els que
      s'hagin de recollir en el concepte 623, «Maquinària, instal·lacions tècniques
      i utillatge».
    '625': Despeses d'inversió en mobiliari, material i equips d'oficina utilitzats
      per al funcionament operatiu dels serveis públics, amb excepció dels que han
      de figurar en el concepte 626, «Equips per a processos d'informació».
    '626': Despeses d'inversió en ordinadors i altres conjunts electrònics de comunicacions
      i de processos de dades, utilitzats per al funcionament operatiu dels serveis
      públics.
    '627': Despeses d'inversió en projectes que, comprenent diferents elements aplicables
      en principi als conceptes anteriors, tinguin tractament unitari i estiguin destinats
      al funcionament operatiu dels serveis públics.
    '629': Despeses d'inversió en altres elements no inclosos en els conceptes anteriors
      i que es destinin al funcionament operatiu dels serveis públics.
    '63': Ha de recollir les despeses de naturalesa idèntica a les de l'article 62,
      «Inversió nova associada al funcionament operatiu dels serveis», que siguin
      conseqüència de rehabilitació o de reposició, inclosos els que corresponguin
      a reparacions importants que suposin un increment de capacitat, rendiment, eficiència
      o allargament de la vida útil del bé. Les definicions dels elements a què es
      refereixen els diferents conceptes inclosos en el present article són idèntiques
      a les recollides en l'anterior article 62, «Inversió nova associada al funcionament
      operatiu dels serveis».
    '64': Despeses realitzades en un exercici, no materialitzades en actius, susceptibles
      de produir els seus efectes en diversos exercicis futurs, campanyes de promoció
      de turisme, fires, exposicions, estudis i treballs tècnics, investigació i similars,
      així com aquelles inversions en actius immobilitzats intangibles, com com concessions
      administratives, propietat industrial, obtenció de patents, marques i propietat
      intel·lectual, o qualssevol altres d'aquesta naturalesa, relacionats amb l'activitat
      de l'entitat local o els seus organismes autònoms. S'inclouen els contractes
      de «leasing» quan s'hagi d'exercir l'opció de compra en els termes que, a continuació,
      s'especifiquen.
    '641': S'inclourà en aquest concepte l'import satisfet per la propietat o el dret
      a l'ús de programes informàtics, o bé, el cost de producció dels elaborats per
      la mateixa entitat local, quan estigui prevista la seva utilització en diversos
      exercicis.
    '648': S'ha de recollir l'import de les quotes fixades en els contractes d'arrendament
      financer quan s'hagi d'exercir l'opció de compra, corresponents a la recuperació
      del cost del bé i l'exercici pressupostari. La resta, és a dir, els interessos,
      s'aplicarà al concepte 358, «Interessos per operacions d'arrendament financer
      (« leasing »)». Es presumeix que hi ha voluntat d'exercir l'opció de compra
      quan es doni alguna de les condicions especificades en l'esmentat concepte 358.
      En el cas que no es donés cap d'aquestes condicions, es tractaria d'una operació
      de «leasing» operatiu o d'arrendament pur, i, per tant, s'inclouria en el concepte
      que sigui procedent, segons la naturalesa del bé, de l'article 20, «Arrendaments».
    '65': Ha de recollir el conjunt de despeses efectius relacionats amb una obra
      o un projecte que, un cop finalitzats hagin de ser transferits a altres ens
      públics, amb independència que aquests participin o no en el seu finançament.
    '650': Despeses en inversions gestionades per a altres ens públics.
    '68': Recollir les despeses d'aquells projectes d'inversió que afectin els béns
      a què es refereix l'article 6 del Reglament de Béns de les Entitats Locals,
      aprovat per Reial Decret 1372/1986, de 13 de juny, és a dir els que, sent propietat
      de l'entitat local, no estiguin destinats a ús públic ni afectats a algun servei
      públic i puguin constituir fonts d'ingressos per a aquella.
    '681': Despeses en adquisició, adequació i urbanització de sòl patrimonial.
    '682': Despeses en adquisició i reforma d'edificis i construccions de caràcter
      patrimonial.
    '689': Despeses en l'adquisició i reforma de béns patrimonials no inclosos en
      els conceptes anteriors.
    '69': Comprendrà totes les despeses d'aquesta naturalesa tant de nova inversió
      com de reposició, amb exclusió dels relatius als béns d'ús general i servei
      públic i els béns de caràcter patrimonial.
    '7': Comprèn els crèdits per aportacions per part de l'entitat local o dels seus
      organismes autònoms, sense contrapartida directa dels agents perceptors i amb
      destinació a finançar operacions de capital. En la seva majoria es destinen
      a Empreses municipals o organismes autònoms del propi municipi, per finançar
      part de les seves inversions.
    '70': Aquest article només és aplicable en els pressupostos dels organismes autònoms
      de l'entitat local.
    '71': Transferències de capital que l'entitat local o els seus organismes autònoms
      prevegin concedir a organismes autònoms.
    '72': Transferències de capital que l'entitat local o els seus organismes autònoms
      prevegin concedir a l'Administració General de l'Estat, els seus organismes
      autònoms, fundacions, ens públics o societats mercantils.
    '73': Transferències de capital que l'entitat local o els seus organismes autònoms
      prevegin concedir a qualsevol dels ens que integren el sistema de la Seguretat
      Social.
    '77': Transferències de capital que es concedeixin o prevegin concedir per l'entitat
      local o els seus organismes autònoms.
    '78': Transferències de capital que l'entitat local o els seus organismes autònoms
      concedeixin o prevegin concedir a famílies, fundacions, institucions o entitats
      benèfiques o esportives.
    '79': En aquestes s'han d'incloure, entre altres, les transferències de capital
      corresponents a programes de cooperació al desenvolupament o a agents econòmics
      situats fora del territori nacional, o amb estatut d'extraterritorialitat, o
      quan s'hagin d'efectuar en moneda diferent de l'euro.
    '8': Aquest capítol recull la despesa que realitzen les entitats locals i els
      seus organismes autònoms en l'adquisició d'actius financers (adquisició de títols
      valors, concessió de préstecs ...) tant de l'interior com de l'exterior, sigui
      quina sigui la forma d'instrumentació, amb venciment a curt, mitjà i llarg termini,
      incloent les bestretes de pagues i altres préstecs al personal, consignant igualment
      en aquest capítol la constitució de dipòsits i fiances que els siguin exigides
      a les entitats locals.
    '80': Adquisició de tot tipus de deute del sector públic, a curt (de venciment
      no superior a un any) i a llarg termini (de venciment superior a un any).
    '800': Adquisició d'efectes, bons i altres títols emesos pel sector públic, amb
      venciment no superior a 12 mesos.
    '801': Compres d'efectes, bons i altres títols emesos pel sector públic amb un
      termini de venciment superior a 12 mesos.
    '81': Adquisició d'obligacions i bons, a curt (de venciment no superior a un any)
      i a llarg termini (de venciment superior a un any), documentada en títols-valors
      i els emissors dels són agents aliens al sector públic.
    '810': Compra d'efectes, bons i altres títols emesos per entitats alienes al sector
      públic, amb un venciment no superior a 12 mesos.
    '811': Adquisició d'obligacions i bons fora del sector públic a llarg termini.
      Desenvolupament per sectors. Adquisició d'efectes, bons i altres títols emesos
      per entitats alienes al sector públic, amb un venciment superior a 12 mesos.
    '82': Préstecs i bestretes amb o sense interès, amb termini de reemborsament a
      curt (no superior a un any) i a llarg termini (superior a un any) concedits
      al sector públic.
    '820': Bestretes i préstecs amb o sense, el termini de reemborsament i cancel·lació
      no sigui superior a 12 mesos.
    '821': Bestretes i préstecs amb o sense, el termini de reemborsament i cancel·lació
      sigui superior a 12 mesos.
    '83': Préstecs concedits fora del sector públic amb o sense interès amb termini
      de reemborsament a curt (no superior a un any) i a llarg termini (superior a
      un any).
    '830': Bestretes i préstecs amb o sense, el termini de reemborsament i cancel·lació
      no sigui superior a 12 mesos. En aquest concepte s'inclouran, entre altres,
      els préstecs i bestretes concedits per l'entitat local i els organismes autònoms
      al seu personal.
    '831': Bestretes i préstecs amb o sense interès concedits per l'entitat local,
      el termini de reemborsament i cancel·lació sigui superior a 12 mesos. S'inclouran
      les bestretes i préstecs a llarg termini per l'entitat local i els organismes
      autònoms al seu personal.
    '84': Lliuraments de fons en concepte de dipòsits o fiances realitzades per l'entitat
      local i els seus organismes autònoms en la tresoreria o caixes d'altres agents
      econòmics.
    '840': 'Es recolliran les aportacions d''efectiu en concepte de dipòsits irregulars.
      S''estableixen dos subconceptes atenent el termini pel qual es constitueixin
      els dipòsits: a llarg termini, quan ho siguin per un termini superior a un any,
      i a curt termini, en cas contrari.'
    '841': 'Es recolliran les aportacions en efectiu realitzades com a compliment
      d''una obligació. S''estableixen dos subconceptes atenent el termini pel qual
      es constitueixin les fiances: a llarg termini, quan ho siguin per un termini
      superior a un any, i a curt termini, en cas contrari.'
    '85': Es recollir la compra de títols representatius de la propietat del capital.
    '850': Despeses corresponents a adquisicions d'accions i participacions en ens
      pertanyents al sector públic.
    '86': Es recollir la compra de títols representatius de la propietat de capital.
    '860': Despeses corresponents a adquisicions d'accions i participacions d'ens
      no pertanyents al sector públic.
    '87': Aportacions d'aquesta naturalesa realitzades per les entitats locals o els
      seus organismes autònoms sempre que rebin, per igual valor, actius financers
      o un augment en la participació de l'ens i hi hagi expectatives de recuperació
      de les aportacions. En un altre cas, hauran de considerar-se com transferències
      de capital.
    '9': Recull la despesa que realitzen les entitats locals i els seus organismes
      autònoms destinat a l'amortització de passius financers (préstecs i crèdits).
      Així mateix, aquest capítol és el destinat per recollir les previsions per a
      la devolució dels dipòsits i fiances que s'hagin constituït a favor de l'entitat
      local.
    '90': Cancel·lació de tot tipus de deute en euros, a curt (amb termini de venciment
      no superior a un any) ia llarg termini (amb venciment superior a un any), documentada
      en títols valors, anotacions en compte o qualsevol altre document que formalment
      el reconegui , exclosos els préstecs.
    '900': Cancel·lació del deute abans esmentada el termini de venciment i extinció
      no sigui superior a 12 mesos.
    '901': Cancel·lació del deute esmentat a l'article el termini de venciment i extinció
      sigui superior a 12 mesos.
    '91': Cancel·lació de préstecs i operacions anàlogues en euros concertats o assumits
      per les entitats locals i els seus organismes autònoms.
    '910': Cancel·lació de les operacions abans esmentades el termini de venciment
      no sigui superior a 12 mesos.
    '911': Cancel·lació de les operacions esmentades a l'article quan el termini de
      venciment sigui superior a 12 mesos.
    '912': Cancel·lació de préstecs en euros concertats o assumits per les entitats
      locals i els seus organismes autònoms obtinguts fora del sector públic, el termini
      de venciment no sigui superior a 12 mesos.
    '913': Cancel·lació de deutes esmentats en el concepte 912 quan el termini de
      venciment sigui superior a 12 mesos.
    '92': Cancel·lació de deute públic en moneda diferent de l'euro, emesa o assumida
      per les entitats locals i els seus organismes autònoms, exclosos préstecs.
    '920': Cancel·lació de deutes emesos o assumits per les entitats locals o els
      seus organismes autònoms en moneda diferent de l'euro el venciment i extinció
      no sigui superior a 12 mesos.
    '921': Cancel·lació de deutes emesos o assumits per les entitats locals o els
      seus organismes autònoms en moneda diferent de l'euro el venciment i extinció
      sigui superior a 12 mesos.
    '93': Cancel·lació de préstecs en moneda diferent de l'euro concertats o assumits
      per les entitats locals i els seus organismes autònoms a curt (amb termini de
      venciment no superior a un any) i a llarg termini (amb venciment superior a
      un any).
    '930': Cancel·lació de préstecs en moneda diferent de l'euro concertats o assumits
      per les entitats locals i els seus organismes autònoms el termini de venciment
      no sigui superior a 12 mesos.
    '931': Cancel·lació de préstecs en moneda diferent de l'euro concertats o assumits
      per les entitats locals o els seus organismes autònoms el termini de venciment
      sigui superior a 12 mesos.
    '94': Operacions de devolució de dipòsits constituïts o de fiances ingressades
      en la tresoreria de l'entitat local o dels seus organismes autònoms.
