    "93": "Comprende esta política de gasto todos los gastos correspondientes a la administración financiera de la Entidad local.\n
Se imputarán los gastos generales de los servicios de economía y hacienda; planificación y presupuestos y fiscalidad; control interno y contabilidad y cuentas generales; gestión de la tesorería; gestión del patrimonio, contabilidad patrimonial y rendición de cuentas; gestión, inspección y recaudación de tributos, formación y actualización de padrones fiscales; órganos de resolución de reclamaciones económico-administrativas y de defensa al contribuyente y otros gastos relacionados con la actividad económica y financiera de la entidad.\n
Asimismo se incluyen los gastos referentes a la construcción, mejora y conservación, incluida la adquisición de terrenos, de edificios oficiales de uso múltiple."
